apiVersion: apps/v1
kind: Deployment
metadata:
  name: sms-frontend
  labels:
    app: sms-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sms-frontend
  template:
    metadata:
      labels:
        app: sms-frontend
    spec:
# Harden container: enforce non-root, read-only root, drop capabilities
      containers:
        - name: sms-frontend
          image: ghcr.io/bs1gr/sms-frontend@sha256:REPLACE_WITH_DIGEST
          ports:
            - containerPort: 80
          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
