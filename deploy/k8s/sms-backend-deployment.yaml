apiVersion: apps/v1
kind: Deployment
metadata:
  name: sms-backend
  labels:
    app: sms-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sms-backend
  template:
    metadata:
      labels:
        app: sms-backend
    spec:
# Harden container: enforce non-root, read-only root, drop capabilities
      containers:
        - name: sms-backend
          image: ghcr.io/bs1gr/sms-backend@sha256:REPLACE_WITH_DIGEST
          ports:
            - containerPort: 8000
          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 20
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
# Service for sms-backend has been moved to sms-backend-service.yaml
