apiVersion: apps/v1
kind: Deployment
metadata:
  name: sms-backend
  labels:
    app: sms-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sms-backend
  template:
    metadata:
      labels:
        app: sms-backend
    spec:
      containers:
        - name: sms-backend
          image: ghcr.io/bs1gr/sms-backend@sha256:REPLACE_WITH_DIGEST
          ports:
            - containerPort: 8000
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 20
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: sms-backend
  labels:
    app: sms-backend
spec:
  selector:
    app: sms-backend
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP
