apiVersion: apps/v1
kind: Deployment
metadata:
  name: sms-fullstack
  labels:
    app: sms-fullstack
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sms-fullstack
  template:
    metadata:
      labels:
        app: sms-fullstack
    spec:
      containers:
        - name: sms-fullstack
          image: ghcr.io/bs1gr/sms-fullstack@sha256:REPLACE_WITH_DIGEST
          ports:
            - containerPort: 80
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
