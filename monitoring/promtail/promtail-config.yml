# Promtail Configuration for Student Management System
# Collects logs and ships them to Loki

server:
  http_listen_port: 9080
  grpc_listen_port: 0
  log_level: info

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push
    batchwait: 1s
    batchsize: 1048576
    timeout: 10s

scrape_configs:
  # ==========================================================================
  # APPLICATION LOGS - Student Management System
  # ==========================================================================
  - job_name: sms-backend
    static_configs:
      - targets:
          - localhost
        labels:
          job: sms-backend
          component: api
          __path__: /var/log/sms/*.log

    pipeline_stages:
      # Parse JSON structured logs
      - json:
          expressions:
            timestamp: timestamp
            level: level
            message: message
            request_id: request_id
            endpoint: endpoint
            method: method
            status_code: status_code
            duration: duration

      # Extract log level
      - labels:
          level:
          request_id:
          endpoint:
          method:

      # Parse timestamp
      - timestamp:
          source: timestamp
          format: RFC3339

      # Drop debug logs in production
      - match:
          selector: '{level="DEBUG"}'
          action: drop

  # ==========================================================================
  # FRONTEND LOGS (if logging to file)
  # ==========================================================================
  - job_name: sms-frontend
    static_configs:
      - targets:
          - localhost
        labels:
          job: sms-frontend
          component: ui
          __path__: /var/log/sms/frontend*.log

    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\S+) \[(?P<level>\w+)\] (?P<message>.+)$'
      - labels:
          level:
      - timestamp:
          source: timestamp
          format: RFC3339

  # ==========================================================================
  # SYSTEM LOGS - Docker Container Logs
  # ==========================================================================
  - job_name: docker-containers
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: label
            values:
              - "com.sms.component=*"

    relabel_configs:
      # Extract container name
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'

      # Extract service from label
      - source_labels: ['__meta_docker_container_label_com_sms_service']
        target_label: 'service'

      # Extract component from label
      - source_labels: ['__meta_docker_container_label_com_sms_component']
        target_label: 'component'

    pipeline_stages:
      # Try to parse as JSON
      - json:
          expressions:
            level: level
            message: msg
            timestamp: time
          source: message

      - labels:
          level:

      # Fallback: extract log level from text
      - regex:
          expression: '.*\[(?P<level>(INFO|WARN|ERROR|DEBUG))\].*'
      - labels:
          level:

  # ==========================================================================
  # DATABASE LOGS (if using PostgreSQL)
  # ==========================================================================
  # - job_name: postgresql
  #   static_configs:
  #     - targets:
  #         - localhost
  #       labels:
  #         job: postgresql
  #         component: database
  #         __path__: /var/log/postgresql/*.log
  #
  #   pipeline_stages:
  #     - regex:
  #         expression: '^(?P<timestamp>\S+ \S+) .*\[(?P<pid>\d+)\] (?P<level>\w+):  (?P<message>.*)$'
  #     - labels:
  #         level:
  #         pid:
  #     - timestamp:
  #         source: timestamp
  #         format: '2006-01-02 15:04:05 MST'

  # ==========================================================================
  # SYSTEM LOGS - Host Machine
  # ==========================================================================
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: system
          component: host
          __path__: /var/log/host/syslog

    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\S+ \d+ \S+) (?P<hostname>\S+) (?P<service>\S+).*: (?P<message>.*)$'
      - labels:
          hostname:
          service:
      - timestamp:
          source: timestamp
          format: 'Jan 02 15:04:05'

# Limits configuration
limits_config:
  readline_rate: 10000
  readline_burst: 20000
