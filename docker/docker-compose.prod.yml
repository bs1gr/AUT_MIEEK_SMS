# Production overlay for Docker Compose.
# Adds restart policies, resource limits, and conservative logging caps.
# To use: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sms_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set}
      POSTGRES_DB: ${POSTGRES_DB:-student_management}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sms_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - sms_network

  db-backup:
    image: postgres:16-alpine
    container_name: sms-db-backup
    restart: unless-stopped
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-sms_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set}
      POSTGRES_DB: ${POSTGRES_DB:-student_management}
      BACKUP_DIR: /backups
      BACKUP_RETENTION_DAYS: ${BACKUP_RETENTION_DAYS:-30}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backups:/backups
      - ./scripts/backup-database.sh:/usr/local/bin/backup-database.sh:ro
    entrypoint: |
      sh -c '
      chmod +x /usr/local/bin/backup-database.sh
      # Run backup immediately on startup, then on schedule
      /usr/local/bin/backup-database.sh
      # Schedule daily backups (2 AM UTC)
      while true; do
        sleep 86400  # 24 hours
        /usr/local/bin/backup-database.sh
      done'
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          cpus: "0.1"
          memory: 128M
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "2"
    networks:
      - sms_network
    healthcheck:
      test: ["CMD-SHELL", "test -d /backups && find /backups -type f -mtime -1 | grep -q . || exit 1"]
      interval: 1h
      timeout: 10s
      retries: 3
      start_period: 5m

  backend:
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Override DATABASE_URL to use PostgreSQL in production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-sms_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-student_management}
      - DATABASE_ENGINE=postgresql
      - POSTGRES_SSLMODE=${POSTGRES_SSLMODE:-require}
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 5
        window: 120s
      resources:
        limits:
          cpus: "1.5"
          memory: 1024M
        reservations:
          cpus: "0.5"
          memory: 512M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
    networks:
      - sms_network

  frontend:
    restart: unless-stopped
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 5
        window: 120s
      resources:
        limits:
          cpus: "0.75"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "3"
    networks:
      - sms_network

volumes:
  postgres_data:
    driver: local

networks:
  sms_network:
    driver: bridge
