server {
    listen 80;
    server_name _;

    # Serve static frontend
    root /usr/share/nginx/html;
    index index.html;

    # Proxy API to backend service
    location /api/ {
        proxy_pass http://backend:8000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 8080;
        # Rewrite all redirect Location headers to use correct external URL
        # Catches both http://backend:8000 and http://localhost redirects
        proxy_redirect ~^http://[^/]+/(.*)$ http://$host:8080/$1;
        proxy_redirect ~^/(.*)$ http://$host:8080/$1;
    }

    # Control API (Power/Operations/Diagnostics)
    location /control/api/ {
        proxy_pass http://backend:8000/control/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 8080;
        # Rewrite all redirect Location headers to use correct external URL
        proxy_redirect ~^http://[^/]+/(.*)$ http://$host:8080/$1;
        proxy_redirect ~^/(.*)$ http://$host:8080/$1;
    }

    # Health and control endpoints (non-versioned)
    location = /health { proxy_pass http://backend:8000/health; }
    location /docs { proxy_pass http://backend:8000/docs; }
    location /redoc { proxy_pass http://backend:8000/redoc; }

    # Socket.IO WebSocket proxy
    location /socket.io/ {
        proxy_pass http://backend:8000/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 8080;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }

    # History API fallback for SPA
    # All unmatched routes are handled by React Router
    location / {
        try_files $uri $uri/ /index.html;
    }
}
