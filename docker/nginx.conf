server {
    listen 80;
    server_name _;

    # Serve static frontend
    root /usr/share/nginx/html;
    index index.html;

    # Proxy API to backend service
    location /api/ {
        proxy_pass http://backend:8000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health and control endpoints (non-versioned)
    location = /health { proxy_pass http://backend:8000/health; }
    location /docs { proxy_pass http://backend:8000/docs; }
    location /redoc { proxy_pass http://backend:8000/redoc; }

    # History API fallback for SPA
    # All unmatched routes are handled by React Router
    location / {
        try_files $uri $uri/ /index.html;
    }
}
