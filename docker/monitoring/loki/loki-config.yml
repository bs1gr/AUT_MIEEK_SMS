auth_enabled: false

ingester:
  chunk_idle_period: 3m
  chunk_max_bytes: 1048576
  chunk_retain_period: 1m
  max_chunk_age: 1h
  max_streams_limit_utilization: 0.8
  lifecycler:
    heartbeat_timeout: 5m
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
  wal:
    enabled: true
    dir: /loki/wal

# Schema configuration
schema_config:
  configs:
    - from: 2024-01-01
      store: boltdb-shipper
      object_store: filesystem
      schema: v12
      index:
        prefix: index_
        period: 24h

# Storage configuration
storage_config:
  boltdb_shipper:
    active_index_directory: /loki/boltdb-shipper-active
    shared_store: filesystem
  filesystem:
    directory: /loki/chunks

# Retention policies
limits_config:
  retention_period: 720h  # 30 days
  enforce_metric_name: false
  reject_old_samples: true
  reject_old_samples_max_age: 168h
  ingestion_rate_mb: 20
  ingestion_burst_size_mb: 30
  max_global_streams_matched_per_user: 10000
  max_streams_matchers_per_query: 1000
  cardinality_limit: 100000
  max_entries_limit_per_second: 5000

# Query configuration
query_config:
  max_look_back_period: 0s
  engine: prometheus

# Querier configuration
querier:
  engine: prometheus
  max_concurrent: 20
  max_samples: 1000000

# Query frontend (caching layer)
query_frontend:
  compress_responses: true
  log_queries_longer_than: 10s
  max_cache_freshness_per_query: 10m

# Cache configuration
cache_config:
  enable_fifocache: true
  default_validity: 10m
  fifocache:
    size: 1024mb
    validity: 10m

# Server configuration
server:
  http_listen_port: 3100
  http_listen_address: 0.0.0.0
  grpc_listen_port: 9096
  grpc_listen_address: 0.0.0.0
  log_level: info
  log_format: json

# Distributor configuration
distributor:
  ring:
    kvstore:
      store: inmemory
  rate_limit_enabled: true
  rate_limit_enforcer: global
  max_batch_size: 1048576

# Analytics
analytics:
  reporting_enabled: false
