# QNAP Container Station Deployment
# Student Management System v1.8.0
# Optimized for QNAP NAS with Container Station
#
# Documentation: docs/deployment/QNAP_DEPLOYMENT_GUIDE_COMPLETE.md
# 
# Quick Start:
#   1. Copy .env.qnap.example to .env.qnap and configure
#   2. Run: docker compose -f docker-compose.qnap.yml --env-file .env.qnap up -d
#   3. Access: http://YOUR_QNAP_IP:8080
#
# Management:
#   Start:   docker compose -f docker-compose.qnap.yml up -d
#   Stop:    docker compose -f docker-compose.qnap.yml down
#   Logs:    docker compose -f docker-compose.qnap.yml logs -f
#   Status:  docker compose -f docker-compose.qnap.yml ps

services:
  # PostgreSQL Database (Recommended for production)
  postgres:
    image: postgres:16-alpine
    container_name: sms-postgres-qnap
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sms_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set in .env.qnap}
      POSTGRES_DB: ${POSTGRES_DB:-student_management}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      # Using bind mount to QNAP shared folder for easy backup/management
      - type: bind
        source: ${QNAP_DATA_PATH:-/share/Container/sms-postgres}
        target: /var/lib/postgresql/data
    networks:
      - sms-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sms_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "com.sms.service=database"
      - "com.sms.deployment=qnap"
      - "com.sms.version=${VERSION:-1.8.0}"

  # Backend Service (FastAPI)
  backend:
    image: sms-backend-qnap:${VERSION:-latest}
    container_name: sms-backend-qnap
    build:
      context: .
      dockerfile: docker/Dockerfile.backend.qnap
      args:
        - VERSION=${VERSION:-1.8.0}
        - BUILD_DATE=${BUILD_DATE:-unknown}
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database Configuration
      - DATABASE_URL=postgresql://${POSTGRES_USER:-sms_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-student_management}
      
      # Security
      - SECRET_KEY=${SECRET_KEY:?SECRET_KEY must be set in .env.qnap}
      - SECRET_KEY_STRICT_ENFORCEMENT=1
      
      # Environment
      - SMS_ENV=production
      - SMS_EXECUTION_MODE=docker
      - QNAP_DEPLOYMENT=1
      
      # CORS - Update with your QNAP IP
      - CORS_ORIGINS=http://${QNAP_IP:-localhost}:${SMS_PORT:-8080},http://localhost:${SMS_PORT:-8080}
      
      # Control API
      - ENABLE_CONTROL_API=${ENABLE_CONTROL_API:-1}
      - ADMIN_SHUTDOWN_TOKEN=${ADMIN_SHUTDOWN_TOKEN:-}
      
      # Performance Tuning (QNAP-optimized)
      - WORKERS=${WORKERS:-2}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - SEMESTER_WEEKS=${SEMESTER_WEEKS:-14}
      
      # Monitoring
      - ENABLE_METRICS=${ENABLE_METRICS:-0}
    volumes:
      # Application data
      - type: bind
        source: ${QNAP_DATA_PATH:-/share/Container/sms-data}
        target: /data
      
      # Backups directory (accessible from QNAP)
      - type: bind
        source: ${QNAP_BACKUP_PATH:-/share/Container/sms-backups}
        target: /app/backups
      
      # Logs directory
      - type: bind
        source: ${QNAP_LOG_PATH:-/share/Container/sms-logs}
        target: /app/backend/logs
      
      # Templates for imports (read-only)
      - type: bind
        source: ./templates
        target: /app/templates
        read_only: true
    networks:
      - sms-network
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://127.0.0.1:8000/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1024M
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
    labels:
      - "com.sms.service=backend"
      - "com.sms.deployment=qnap"
      - "com.sms.version=${VERSION:-1.8.0}"

  # Frontend Service (React + Nginx)
  frontend:
    image: sms-frontend-qnap:${VERSION:-latest}
    container_name: sms-frontend-qnap
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend.qnap
      args:
        - VITE_API_URL=/api/v1
        - VERSION=${VERSION:-1.8.0}
        - BUILD_DATE=${BUILD_DATE:-unknown}
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      # External port - configurable to avoid conflicts
      - "${SMS_PORT:-8080}:80"
    environment:
      - BACKEND_HOST=backend
      - BACKEND_PORT=8000
      - SMS_ENV=production
    networks:
      - sms-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "3"
    labels:
      - "com.sms.service=frontend"
      - "com.sms.deployment=qnap"
      - "com.sms.version=${VERSION:-1.8.0}"

  # Monitoring Stack (Optional - Enable with --profile monitoring)
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: sms-prometheus-qnap
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--storage.tsdb.retention.size=5GB'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - type: bind
        source: ./monitoring/prometheus/prometheus.yml
        target: /etc/prometheus/prometheus.yml
        read_only: true
      - type: bind
        source: ${QNAP_MONITORING_PATH:-/share/Container/sms-monitoring}/prometheus-data
        target: /prometheus
    networks:
      - sms-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    profiles:
      - monitoring
    labels:
      - "com.sms.service=prometheus"
      - "com.sms.deployment=qnap"

  grafana:
    image: grafana/grafana:10.2.2
    container_name: sms-grafana-qnap
    restart: unless-stopped
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://${QNAP_IP:-localhost}:${GRAFANA_PORT:-3000}
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
      - GF_SECURITY_ALLOW_EMBEDDING=true
    volumes:
      - type: bind
        source: ${QNAP_MONITORING_PATH:-/share/Container/sms-monitoring}/grafana-data
        target: /var/lib/grafana
      - type: bind
        source: ./monitoring/grafana/provisioning
        target: /etc/grafana/provisioning
        read_only: true
      - type: bind
        source: ./monitoring/grafana/dashboards
        target: /var/lib/grafana/dashboards
        read_only: true
    networks:
      - sms-network
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    profiles:
      - monitoring
    labels:
      - "com.sms.service=grafana"
      - "com.sms.deployment=qnap"

networks:
  sms-network:
    driver: bridge
    labels:
      - "com.sms.deployment=qnap"

# Note: Using bind mounts instead of named volumes for:
# - Easier backup from QNAP File Station
# - Better integration with QNAP snapshot features
# - Direct access for maintenance
# - Compatibility with QNAP backup solutions
