<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Management System</title>
    <script>
      // Apply theme early to avoid flash and ensure light/dark consistency
      // Enhanced for Edge browser compatibility
      (function() {
        try {
          var stored = localStorage.getItem('theme');
          var prefersDark = false;
          
          // Enhanced media query check for Edge compatibility
          if (window.matchMedia) {
            var mediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
            prefersDark = mediaQuery.matches;
            
            // Force update for Edge browser (Chromium-based)
            if (typeof mediaQuery.addEventListener === 'function') {
              // Modern syntax - works in all browsers including Edge
              mediaQuery.addEventListener('change', function(e) {
                var currentTheme = localStorage.getItem('theme');
                if (currentTheme === 'system' || !currentTheme) {
                  var root = document.documentElement;
                  if (e.matches) {
                    root.classList.add('dark');
                  } else {
                    root.classList.remove('dark');
                  }
                }
              });
            }
          }
          
          var theme = stored || 'system';
          var isDark = (theme === 'dark') || (theme === 'system' && prefersDark);
          var root = document.documentElement;
          
          if (isDark) {
            root.classList.add('dark');
          } else {
            root.classList.remove('dark');
          }
          
          // Force style recalculation for Edge
          if (typeof root.offsetHeight !== 'undefined') {
            void root.offsetHeight;
          }
        } catch (e) {
          // Fallback to light mode on error
          console.error('Theme initialization error:', e);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
