<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Management System</title>
    <script>
      // Apply theme early to avoid flash and ensure light/dark consistency
      // Enhanced for Edge browser compatibility
      (function() {
        try {
          var stored = localStorage.getItem('theme');
          var prefersDark = false;

          // Enhanced media query check for Edge compatibility
          if (window.matchMedia) {
            var mediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
            prefersDark = mediaQuery.matches;

            // Force update for Edge browser (Chromium-based)
            if (typeof mediaQuery.addEventListener === 'function') {
              // Modern syntax - works in all browsers including Edge
              mediaQuery.addEventListener('change', function(e) {
                var currentTheme = localStorage.getItem('theme');
                // Only react to system changes if user selected 'system' theme
                if (currentTheme === 'system') {
                  var root = document.documentElement;
                  root.classList.remove('dark', 'relaxing');
                  document.body.classList.remove('dark', 'relaxing');
                  if (e.matches) {
                    root.classList.add('dark');
                    document.body.classList.add('dark');
                  }
                }
              });
            }
          }

          var theme = stored || 'light';  // Default to 'light' to match React ThemeProvider
          var isDark = (theme === 'dark') || (theme === 'system' && prefersDark);
          var isRelaxing = (theme === 'relaxing');
          var root = document.documentElement;

          console.log('[HTML Init] Stored theme:', stored, '| Resolved theme:', theme, '| System prefers dark:', prefersDark, '| Applying dark:', isDark, '| Applying relaxing:', isRelaxing);

          // Remove all theme classes first
          root.classList.remove('dark', 'relaxing');
          document.body.classList.remove('dark', 'relaxing');

          if (isDark) {
            root.classList.add('dark');
            document.body.classList.add('dark');
          } else if (isRelaxing) {
            root.classList.add('relaxing');
            document.body.classList.add('relaxing');
          }

          // Double-check and log the actual classes applied
          setTimeout(function() {
            console.log('[HTML Init] After apply - html classes:', root.className, '| body classes:', document.body.className);
          }, 0);

          // Force style recalculation for Edge
          if (typeof root.offsetHeight !== 'undefined') {
            void root.offsetHeight;
          }
        } catch (e) {
          // Fallback to light mode on error
          console.error('Theme initialization error:', e);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
