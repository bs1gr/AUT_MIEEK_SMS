<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#4F46E5" />
    <meta name="description" content="Comprehensive student management and grading platform" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="SMS" />
    <title>Student Management System</title>
    <script>
      // Apply theme early to avoid flash and ensure light/dark consistency
      // Enhanced for Edge browser compatibility
      (function() {
        try {
          var stored = localStorage.getItem('theme');
          var prefersDark = false;

          // Enhanced media query check for Edge compatibility
          if (window.matchMedia) {
            var mediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
            prefersDark = mediaQuery.matches;

            // Force update for Edge browser (Chromium-based)
            if (typeof mediaQuery.addEventListener === 'function') {
              // Modern syntax - works in all browsers including Edge
              mediaQuery.addEventListener('change', function(e) {
                var currentTheme = localStorage.getItem('theme');
                // Only react to system changes if user selected 'system' theme
                if (currentTheme === 'system') {
                  var root = document.documentElement;
                  root.classList.remove('dark', 'relaxing');
                  var applyBody = function() {
                    if (document.body) {
                      document.body.classList.remove('dark', 'relaxing');
                      if (e.matches) document.body.classList.add('dark');
                    }
                  };
                  applyBody();
                  if (!document.body) {
                    document.addEventListener('DOMContentLoaded', applyBody, { once: true });
                  }
                  if (e.matches) {
                    root.classList.add('dark');
                  }
                }
              });
            }
          }

          var theme = stored || 'light';  // Default to 'light' to match React ThemeProvider
          var isDark = (theme === 'dark') || (theme === 'system' && prefersDark);
          var isRelaxing = (theme === 'relaxing');
          var root = document.documentElement;

          console.warn('[HTML Init] Stored theme:', stored, '| Resolved theme:', theme, '| System prefers dark:', prefersDark, '| Applying dark:', isDark, '| Applying relaxing:', isRelaxing);

          // Remove all theme classes first on <html>
          root.classList.remove('dark', 'relaxing');

          // Apply classes to body when it's available; avoid touching null body early
          var applyBodyClasses = function() {
            try {
              if (!document.body) return;
              document.body.classList.remove('dark', 'relaxing');
              if (isDark) document.body.classList.add('dark');
              else if (isRelaxing) document.body.classList.add('relaxing');
            } catch (err) {
              console.error('Failed to apply body classes:', err);
            }
          };

          // Apply classes to root immediately
          if (isDark) {
            root.classList.add('dark');
          } else if (isRelaxing) {
            root.classList.add('relaxing');
          }

          // Apply body classes now or on DOMContentLoaded
          applyBodyClasses();
          if (!document.body) {
            document.addEventListener('DOMContentLoaded', function() {
              applyBodyClasses();
              // Log after DOM is loaded
              console.warn('[HTML Init] After DOMContentLoaded - html classes:', root.className, '| body classes:', document.body && document.body.className);
            }, { once: true });
          } else {
            // Log current classes
            setTimeout(function() {
              console.warn('[HTML Init] After apply - html classes:', root.className, '| body classes:', document.body.className);
            }, 0);
          }

          // Force style recalculation for Edge
          if (typeof root.offsetHeight !== 'undefined') {
            void root.offsetHeight;
          }
        } catch (e) {
          // Fallback to light mode on error
          console.error('Theme initialization error:', e);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
