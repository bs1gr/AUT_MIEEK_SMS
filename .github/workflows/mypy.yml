name: Mypy type check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  mypy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install runtime requirements (optional) and development/type-check deps
          if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi
          if [ -f backend/requirements-dev.txt ]; then pip install -r backend/requirements-dev.txt; else pip install mypy sqlalchemy2-stubs types-requests; fi

      - name: Run mypy (strict)
        run: |
          # Run with --check-untyped-defs to ensure untyped function bodies are checked
          python -m mypy backend --config-file mypy.ini --check-untyped-defs
        # This job now fails the workflow on mypy errors to enforce type hygiene.
