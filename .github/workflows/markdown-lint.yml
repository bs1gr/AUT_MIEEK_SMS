name: Markdown Lint (Reporting)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  markdown-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run markdown lint (scan only)
        run: |
          python tools/lint/markdown_lint.py || echo "Script exited non-zero; continuing (non-blocking)."

      - name: Upload lint report artifact
        uses: actions/upload-artifact@v4
        with:
          name: markdown-lint-report
          path: docs/markdown_lint_report.md
          if-no-files-found: warn

      - name: Summary
        run: |
          echo "Markdown lint completed. See artifact markdown-lint-report for details."

    # Non-blocking: even if the script encounters errors, job should succeed
    continue-on-error: true

