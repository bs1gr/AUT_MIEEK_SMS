name: mypy

on:
  push:
    branches:
      - main
      - 'refs/heads/**'
  pull_request:
    branches:
      - main

jobs:
  backend-mypy:
    name: Backend mypy (config/mypy.ini)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run mypy (using config/mypy.ini)
        run: |
          # Use the repository mypy config so CI matches local runs
          mypy --config-file ../config/mypy.ini backend --namespace-packages
