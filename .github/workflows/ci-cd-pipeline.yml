    needs: [build-docker-images, security-scan-docker, cleanup-and-docs]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push' && github.actor == 'bs1gr' && (vars.STAGING_URL != '' || vars.DEPLOY_HOST != '')
    environment:
      name: staging
      url: ${{ vars.STAGING_URL }}
    env:
      STAGING_URL: ${{ vars.STAGING_URL || format('https://{0}', secrets.DEPLOY_HOST || vars.DEPLOY_HOST) }}
      DEPLOY_HOST: ${{ secrets.DEPLOY_HOST || vars.DEPLOY_HOST }}
      DEPLOY_USER: ${{ secrets.DEPLOY_USER || vars.DEPLOY_USER || 'deploy' }}
    steps:
      - name: Normalize Git settings (self-hosted runner)
        shell: pwsh
        run: |
          git config --global core.useBuiltinFSMonitor false
          git config --global core.fsmonitor false
          git config --global advice.useCoreFSMonitorConfig false
          git config --global core.longpaths true

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        shell: pwsh
        run: |
          $version = (Get-Content VERSION -Raw).Trim()
          "version=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8

      - name: Stop existing staging stack (safe)
        shell: pwsh
        run: |
          if (Test-Path ".\DOCKER.ps1") {
            .\DOCKER.ps1 -Stop
          }

      - name: Free port 8080 if occupied
        shell: pwsh
        run: |
          Write-Host "üîç Checking for containers on port 8080..." -ForegroundColor Cyan
          try {
            # Check if docker is available
            $dockerTest = docker version 2>&1 | Out-Null
            if ($LASTEXITCODE -ne 0) {
              Write-Host "‚ö†Ô∏è  Docker is not available or not running. Skipping port cleanup." -ForegroundColor Yellow
              exit 0
            }

            # Get containers on port 8080
            $portContainers = docker ps --filter "publish=8080" --format "{{.ID}}" 2>&1
            if ($LASTEXITCODE -ne 0) {
              Write-Host "‚ö†Ô∏è  Could not query Docker containers. Skipping port cleanup." -ForegroundColor Yellow
              exit 0
            }

            if ($portContainers -and $portContainers.Count -gt 0) {
              Write-Warning "Port 8080 is in use. Stopping $($portContainers.Count) container(s)..."
              foreach ($id in $portContainers) {
                Write-Host "  Stopping container: $id"
                docker stop $id 2>&1 | Out-Null
                docker rm $id 2>&1 | Out-Null
              }
              Write-Host "‚úÖ Port cleanup completed" -ForegroundColor Green
            } else {
              Write-Host "‚úÖ Port 8080 is free" -ForegroundColor Green
            }
          } catch {
            Write-Host "‚ö†Ô∏è  Error during port cleanup (non-fatal): $_" -ForegroundColor Yellow
            exit 0
          }

      - name: Ensure Docker is running (runner health check)
        shell: pwsh
        run: |
          Write-Host "Ensuring Docker is running..." -ForegroundColor Cyan

          $dockerBinCandidates = @(
            "C:\Program Files\Docker\Docker\resources\bin",
            "C:\Program Files\Docker\Docker\resources"
          )

          foreach ($path in $dockerBinCandidates) {
            if ((Test-Path -LiteralPath $path) -and ($env:Path -notlike "*$path*")) {
              $env:Path = "$path;$env:Path"
              Add-Content -Path $env:GITHUB_PATH -Value $path
            }
          }

          if (-not (Get-Command docker -ErrorAction SilentlyContinue)) {
            Write-Error "Docker command not found in PATH after normalization"
            exit 1
          }

          try {
            Start-Service -Name "com.docker.service" -ErrorAction SilentlyContinue | Out-Null
          } catch {
            # Service may not exist in all environments
          }

          $desktopCandidates = @(
            "C:\Program Files\Docker\Docker\Docker Desktop.exe",
            "C:\Program Files\Docker\Docker\Docker.exe"
          )

          foreach ($candidate in $desktopCandidates) {
            if (Test-Path $candidate) {
              Start-Process -FilePath $candidate -ErrorAction SilentlyContinue | Out-Null
              break
            }
          }

          # Check if Docker daemon/process is running
          # For service accounts, we check process existence rather than docker ps execution
          $maxAttempts = 12
          for ($attempt = 1; $attempt -le $maxAttempts; $attempt++) {
            # Try docker ps first (works if runner has Docker access)
            docker ps > $null 2>&1
            if ($LASTEXITCODE -eq 0) {
              Write-Host "Docker is available and running (verified via docker ps)" -ForegroundColor Green
              exit 0
            }

            # Fallback: check if Docker process is actually running
            $dockerProcess = Get-Process docker, dockerd, "Docker Desktop" -ErrorAction SilentlyContinue | Select-Object -First 1
            if ($dockerProcess) {
              Write-Host "Docker process detected ($($dockerProcess.ProcessName)) - proceeding with deployment" -ForegroundColor Green
              exit 0
            }

            Write-Host "  Waiting for Docker to start ($attempt/$maxAttempts)..." -ForegroundColor Gray
            Start-Sleep -Seconds 3
          }

          Write-Error "Docker failed to start after $maxAttempts attempts"
          exit 1

      - name: Docker status snapshot
        shell: pwsh
        run: |
          if (-not (Get-Command docker -ErrorAction SilentlyContinue)) {
            Write-Warning "Docker command not found; skipping status snapshot"
            exit 0
          }

          Write-Host "Docker version:" -ForegroundColor Cyan
          docker version

          Write-Host "Docker info:" -ForegroundColor Cyan
          docker info

          Write-Host "Docker containers:" -ForegroundColor Cyan
          docker ps -a --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"

      - name: Deploy to staging server
        shell: pwsh
        run: |
          Write-Host "üöÄ Deploying version ${{ steps.version.outputs.version }} to staging..."
          if (-not (Test-Path ".\DOCKER.ps1")) {
            Write-Error "DOCKER.ps1 not found in repository root. Cannot deploy staging."
            exit 1
          }

          .\DOCKER.ps1 -Start
          if ($LASTEXITCODE -ne 0) {
            Write-Error "Staging deployment failed (DOCKER.ps1 -Start)"
            exit $LASTEXITCODE
          }

          Write-Host "‚úÖ Staging deployment started"

      - name: Run post-deployment health check
        shell: pwsh
        run: |
          Write-Host "üè• Running health checks on staging..."
          $stagingUrl = $env:STAGING_URL
          $maxAttempts = 30

          for ($attempt = 1; $attempt -le $maxAttempts; $attempt++) {
            Write-Host "Health check attempt $attempt/$maxAttempts..."
            try {
              $response = Invoke-WebRequest -UseBasicParsing -Uri "$stagingUrl/health" -TimeoutSec 10
              if ($response.StatusCode -eq 200 -and $response.Content -match '"status"') {
                Write-Host "‚úÖ Staging health check passed"
                $response.Content | Write-Host
                exit 0
              }
            } catch {
              Write-Host "Health check attempt failed: $($_.Exception.Message)"
            }
            Start-Sleep -Seconds 10
          }

          Write-Error "‚ùå Staging health check failed after $maxAttempts attempts"
          exit 1

      - name: Notify deployment success
        if: success()
        run: |
          echo "‚úÖ Staging deployment successful"
          echo "Version: ${{ steps.version.outputs.version }}"
          echo "Commit: ${{ github.sha }}"

