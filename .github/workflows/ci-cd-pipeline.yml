  release-asset-lock:
    name: üîê Release Asset Mutation Lock
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v1.')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Enforce release asset mutation policy
        shell: bash
        run: |
          set -euo pipefail

          echo "Checking release asset mutation commands across workflows..."

          mapfile -t MUTATION_HITS < <(
            grep -RIn --include='*.yml' --include='*.yaml' \
              -E 'gh release (upload|delete-asset)' .github/workflows || true
          )

          if [ ${#MUTATION_HITS[@]} -eq 0 ]; then
            echo "‚ùå No release asset mutation commands found at all."
            echo "Expected installer workflow to manage installer asset upload."
            exit 1
          fi

          echo "Found potential release asset mutation commands:"
          printf '  %s\n' "${MUTATION_HITS[@]}"

          for hit in "${MUTATION_HITS[@]}"; do
            if [[ "$hit" != *".github/workflows/release-installer-with-sha.yml"* ]]; then
              echo "‚ùå Policy violation: non-installer workflow mutates release assets"
              echo "Offending entry: $hit"
