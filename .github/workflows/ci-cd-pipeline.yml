name: CI/CD Pipeline - Student Management System

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main
  release:
    types: [published, created, edited]
  workflow_dispatch:
    inputs:
      deploy_environment:
        description: 'Deployment environment'
        required: false
        default: 'staging'
        type: choice
        options:
          - staging
          - production
  workflow_call:
    inputs:
      deploy_environment:
        description: 'Deployment environment'
        required: false
        type: string
    secrets:
      SLACK_WEBHOOK_URL:
        description: 'Optional Slack webhook for pipeline notifications'
        required: false

concurrency:
  group: ci-cd-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}  # Use repository name for image

jobs:
  # ============================================================================
  # PHASE 1: PRE-COMMIT VALIDATION
  # ============================================================================

  version-verification:
    name: üîç Version Consistency Check
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          set-safe-directory: false
          persist-credentials: false

      - name: üîí Validate Version Format (v1.x.x or 1.x.x ONLY)
        shell: pwsh
        run: |
          Write-Host "Validating version format (v1.x.x or 1.x.x)..." -ForegroundColor Cyan
          $versionFile = "VERSION"
          $version = (Get-Content $versionFile).Trim()
          Write-Host "Current version: $version" -ForegroundColor Blue

          # Check for forbidden patterns
          $forbiddenPatterns = @{
              'v11\.' = 'Version format v11.x.x breaks version tracking (CRITICAL)'
              '\$11\.' = 'Version format $11.x.x breaks version tracking (CRITICAL)'
              '^v2\.' = 'Version format v2.x.x uses wrong major version'
          }

          foreach ($pattern in $forbiddenPatterns.Keys) {
              if ($version -match $pattern) {
                  Write-Error "‚ùå CRITICAL VERSION VIOLATION: $($forbiddenPatterns[$pattern])" -ErrorAction Continue
                  Write-Error "Detected: $version (forbidden)" -ErrorAction Continue
                  Write-Error "Required format: v1.x.x or 1.x.x (e.g., v1.17.1 or 1.17.1)" -ErrorAction Continue
                  exit 1
              }
          }

          # Validate v1.x.x or 1.x.x format (both acceptable)
          if ($version -match '^v?1\.\d+\.\d+$') {
              Write-Host "‚úÖ Version format valid: $version" -ForegroundColor Green
          } else {
              Write-Error "‚ùå Invalid version format: $version" -ErrorAction Continue
              Write-Error "Required format: v1.x.x or 1.x.x (e.g., v1.17.1 or 1.17.1)" -ErrorAction Continue
              exit 1
          }

      - name: Verify version consistency
        shell: pwsh
        run: |
          Write-Host "Verifying version consistency across codebase..." -ForegroundColor Cyan
          if (Test-Path "scripts\VERIFY_VERSION.ps1") {
            .\scripts\VERIFY_VERSION.ps1 -CheckOnly
            if ($LASTEXITCODE -eq 1) {
              Write-Error "‚ùå Critical version inconsistencies found"
              exit 1
            } elseif ($LASTEXITCODE -eq 2) {
              Write-Warning "‚ö†Ô∏è  Version inconsistencies detected"
              Write-Host "Run: .\scripts\VERIFY_VERSION.ps1 -Update" -ForegroundColor Yellow
              exit 1
            }
          } else {
            Write-Warning "VERIFY_VERSION.ps1 not found. Running basic check via COMMIT_READY.ps1..."
            .\COMMIT_READY.ps1 -AuditVersion -SkipTests -SkipLint -SkipCleanup -Mode quick
          }
          Write-Host "‚úÖ All version references consistent" -ForegroundColor Green

      - name: Generate version report
        if: always()
        shell: pwsh
        run: |
          if (Test-Path "scripts\VERIFY_VERSION.ps1") {
            .\scripts\VERIFY_VERSION.ps1 -Report
          } else {
            Write-Warning "VERIFY_VERSION.ps1 not found. Skipping version report."
          }

      - name: Upload version report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: version-verification-report
          path: VERSION_VERIFICATION_REPORT.md
          retention-days: 30

  # ============================================================================
  # PHASE 2: LINTING, SECRET SCANNING & CODE QUALITY
  # ============================================================================

  lint-backend:
    name: üîç Backend Linting (Python)
    runs-on: ubuntu-latest
    needs: version-verification
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python with dependency caching
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: |
            backend/requirements.txt
            backend/requirements-dev.txt

      - name: Install dependencies (with cache)
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          if [ -f backend/requirements-dev.txt ]; then pip install -r backend/requirements-dev.txt; fi

      - name: Run Ruff linter
        run: |
          cd backend
          ruff check . --config=../config/ruff.toml --output-format=github

      - name: Run MyPy type checker
        run: |
          # Run mypy from project root to avoid namespace conflicts
          mypy --config-file=config/mypy.ini backend --namespace-packages

  lint-frontend:
    name: üîç Frontend Linting (TypeScript/React)
    runs-on: ubuntu-latest
    needs: version-verification
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: cd frontend && npm ci --silent

      - name: Install Playwright browsers (with cache)
        run: cd frontend && npx playwright install --with-deps

      - name: Prepare installer Greek text assets
        shell: pwsh
        run: |
          Write-Host "Ensuring installer Greek text assets are regenerated"
          if (Test-Path "fix_greek_encoding_permanent.py") {
            python "fix_greek_encoding_permanent.py"
          } else {
            Write-Host "Skipping fix_greek_encoding_permanent.py (file not found)"
          }

      - name: Run ESLint
        # ESLint warnings tracked in docs/plans/UNIFIED_WORK_PLAN.md (Issue 1)
        # 240 warnings identified (161 `any` types, 23 console.log, others)
        # Non-blocking: warnings allowed, errors only will fail
        # Refactoring PR planned for next maintenance cycle
        run: |
          cd frontend
          npm run lint || echo "‚ö†Ô∏è  ESLint warnings detected (see issue tracker)"
          # Exit code 0 even if warnings exist (non-blocking)
          exit 0

      - name: Check TypeScript compilation
        run: cd frontend && npx tsc --noEmit

  secret-scan:
    name: "üïµÔ∏è Secret Scanning (Gitleaks)"
    runs-on: ubuntu-latest
    needs: [lint-backend, lint-frontend]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Gitleaks
        run: |
          GITLEAKS_VERSION="8.18.4"
          curl -sSL "https://github.com/gitleaks/gitleaks/releases/download/v${GITLEAKS_VERSION}/gitleaks_${GITLEAKS_VERSION}_linux_x64.tar.gz" -o gitleaks.tar.gz
          tar -xzf gitleaks.tar.gz gitleaks
          sudo mv gitleaks /usr/local/bin/gitleaks
          gitleaks version

      - name: Run Gitleaks secret scan
        run: |
          gitleaks detect \
            --source . \
            --config .gitleaks.toml \
            --report-format json \
            --report-path gitleaks-report.json

      - name: Upload Gitleaks report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: gitleaks-report.json
          retention-days: 30

  # ============================================================================
  # PHASE 3: AUTOMATED TESTING
  # ============================================================================

  test-backend:
    name: üß™ Backend Tests (Pytest)
    runs-on: ubuntu-latest
    needs: [lint-backend]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python with dependency caching
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: |
            backend/requirements.txt
            backend/requirements-dev.txt

      - name: Install dependencies (with cache)
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          if [ -f backend/requirements-dev.txt ]; then pip install -r backend/requirements-dev.txt; fi

      - name: Run backend tests with coverage
        env:
          DISABLE_STARTUP_TASKS: '1'
          CSRF_ENABLED: '0'
          AUTH_MODE: 'strict'
          GITHUB_ACTIONS: 'true'
          CI: 'true'
          SMS_ALLOW_DIRECT_PYTEST: '1'
          SMS_TEST_RUNNER: 'batch'
        run: |
          cd backend
          pytest -v --cov=. --cov-report=html --cov-report=xml --cov-report=term-missing --html=pytest-report.html --self-contained-html --json-report --json-report-file=pytest-report.json
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: |
            backend/pytest-report.html
            backend/pytest-report.json
            backend/htmlcov/
          retention-days: 30

      - name: Publish backend coverage summary
        if: always()
        run: |
          python - <<'PY'
          import os
          import sys
          import xml.etree.ElementTree as ET

          path = "backend/coverage.xml"
          summary_path = os.environ.get("GITHUB_STEP_SUMMARY")

          if not summary_path:
            sys.exit("GITHUB_STEP_SUMMARY not set")

          if not os.path.exists(path):
            open(summary_path, "a", encoding="utf-8").write(
              "### Backend coverage\n- coverage.xml not found (tests may have failed).\n"
            )
            sys.exit(0)

          root = ET.parse(path).getroot()
          line_rate = float(root.attrib.get("line-rate", 0)) * 100
          branch_rate = float(root.attrib.get("branch-rate", 0)) * 100

          open(summary_path, "a", encoding="utf-8").write(
            f"### Backend coverage\n- Lines: {line_rate:.2f}%\n- Branches: {branch_rate:.2f}%\n"
          )
          PY

  test-frontend:
    name: üß™ Frontend Tests (Vitest)
    runs-on: ubuntu-latest
    needs: [lint-frontend]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js with dependency caching
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install dependencies (with cache)
        run: cd frontend && npm ci --silent

      - name: Run frontend tests with coverage
        env:
          SMS_ALLOW_DIRECT_VITEST: '1'
          SMS_TEST_RUNNER: 'batch'
          CI: 'true'
          GITHUB_ACTIONS: 'true'
          NODE_OPTIONS: '--max-old-space-size=4096'
        run: cd frontend && npm run test -- --coverage --reporter=verbose --reporter=json --reporter=html --coverage.reporter=lcov --coverage.reporter=text-summary

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-test-results
          path: |
            frontend/coverage/
            frontend/test-results/
          retention-days: 30

      - name: Publish frontend coverage summary
        if: always()
        run: |
          python - <<'PY'
          import os
          import sys

          path = "frontend/coverage/lcov.info"
          summary_path = os.environ.get("GITHUB_STEP_SUMMARY")

          if not summary_path:
            sys.exit("GITHUB_STEP_SUMMARY not set")

          if not os.path.exists(path):
            open(summary_path, "a", encoding="utf-8").write(
              "### Frontend coverage\n- lcov.info not found (tests may have failed).\n"
            )
            sys.exit(0)

          total_found = total_hit = branch_found = branch_hit = 0
          with open(path, "r", encoding="utf-8", errors="ignore") as f:
            for line in f:
              if line.startswith("LF:"):
                total_found += int(line.split(":", 1)[1])
              elif line.startswith("LH:"):
                total_hit += int(line.split(":", 1)[1])
              elif line.startswith("BRF:"):
                branch_found += int(line.split(":", 1)[1])
              elif line.startswith("BRH:"):
                branch_hit += int(line.split(":", 1)[1])

          line_rate = (total_hit / total_found * 100) if total_found else 0.0
          branch_rate = (branch_hit / branch_found * 100) if branch_found else 0.0

          open(summary_path, "a", encoding="utf-8").write(
            f"### Frontend coverage\n- Lines: {line_rate:.2f}% ({total_hit}/{total_found})\n- Branches: {branch_rate:.2f}% ({branch_hit}/{branch_found})\n"
          )
          PY

  smoke-tests:
    name: üí® Smoke Tests (Server Startup Verification)
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements*.txt

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Create data directory
        run: mkdir -p ./data

      - name: Initialize test database
        run: |
          cd backend
          python - <<'PY'
          from sqlalchemy import create_engine, text

          engine = create_engine('sqlite:///./data/test_smoke.db')
          with engine.connect() as conn:
              conn.execute(text('SELECT 1'))
              conn.commit()
          PY

      - name: Start backend server
        env:
          DISABLE_STARTUP_TASKS: '1'
          CSRF_ENABLED: '0'
          AUTH_MODE: 'permissive'
          DATABASE_URL: sqlite:///./data/test_smoke.db
        run: |
          python -m uvicorn backend.main:app --host 127.0.0.1 --port 8000 &
          echo $! > backend.pid
          sleep 3

      - name: Run health check endpoint
        run: |
          echo "üè• Checking backend health..."
          curl -f -s http://127.0.0.1:8000/health | jq . || exit 1
          echo "‚úÖ Backend health check passed"

      - name: Test core API endpoints
        run: |
          echo "üîç Testing core API endpoints..."

          # Test students endpoint
          echo "Testing GET /api/v1/students..."
          curl -s http://127.0.0.1:8000/api/v1/students/ | jq . || echo "Students endpoint response"

          # Test courses endpoint
          echo "Testing GET /api/v1/courses..."
          curl -s http://127.0.0.1:8000/api/v1/courses/ | jq . || echo "Courses endpoint response"

          echo "‚úÖ Core API endpoints responsive"

      - name: Cleanup
        if: always()
        run: |
          if [ -f backend.pid ]; then
            kill $(cat backend.pid) || true
          fi

  # ============================================================================
  # PHASE 4: BUILD & PACKAGE
  # ============================================================================

  build-frontend:
    name: üèóÔ∏è Build Frontend (Production)
    runs-on: ubuntu-latest
    needs: [smoke-tests]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: cd frontend && npm ci --silent

      - name: Build production bundle
        env:
          VITE_API_URL: /api/v1
          NODE_ENV: production
        run: cd frontend && npm run ci:build

      - name: Upload frontend build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 30

      - name: Upload build stats
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build-stats
          path: frontend/.vite/stats.json
          retention-days: 7
        if: always()

  build-docker-images:
    name: üê≥ Build Docker Images
    runs-on: ubuntu-latest
    needs: [build-frontend]
    permissions:
      contents: read
      packages: write
    outputs:
      tags: ${{ steps.meta.outputs.tags }}
      labels: ${{ steps.meta.outputs.labels }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from VERSION file
        id: version
        run: |
          VERSION=$(cat VERSION | tr -d '[:space:]')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}},value=${{ steps.version.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ steps.version.outputs.version }}
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image (with caching)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.fullstack
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

  # ============================================================================
  # PHASE 5: SECURITY SCANNING
  # ============================================================================

  security-scan-backend:
    name: üîí Security Scan (Backend)
    runs-on: ubuntu-latest
    needs: [test-backend]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python with dependency caching
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: |
            backend/requirements.txt
            backend/requirements-dev.txt

      - name: Install dependencies (with cache)
        run: |
          pip install safety bandit
          pip install -r backend/requirements.txt

      - name: Run Safety check
        run: |
          cd backend
          safety check --file requirements.txt --json

      - name: Run Bandit security scanner
        continue-on-error: true
        env:
          PYTHONIOENCODING: utf-8
        run: |
          cd backend
          bandit -r . -f csv -o bandit-report.csv 2>&1 || echo "Bandit completed with warnings"
          # Convert CSV to JSON if Bandit succeeded
          if [ -f bandit-report.csv ]; then
            echo "Bandit report generated successfully"
          fi

      - name: Upload security reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-security-reports
          path: |
            backend/bandit-report.csv
            backend/bandit-report.json
          retention-days: 30

  security-scan-frontend:
    name: üîí Security Scan (Frontend)
    runs-on: ubuntu-latest
    needs: [test-frontend]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: cd frontend && npm ci --silent

      - name: Run npm audit
        run: cd frontend && npm audit --json > npm-audit.json || true

      - name: Check npm audit results
        run: |
          cd frontend
          if npm audit --audit-level=moderate > /dev/null 2>&1; then
            echo "‚úì No moderate or higher security vulnerabilities found"
          else
            echo "‚ö† Security vulnerabilities detected"
            npm audit --audit-level=moderate
            exit 1
          fi

      - name: Upload audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-security-reports
          path: frontend/npm-audit.json
          retention-days: 30

  security-scan-docker:
    name: üîí Security Scan (Docker Images)
    runs-on: ubuntu-latest
    needs: [build-docker-images]
    if: github.event_name != 'pull_request'
    permissions:
      security-events: write
      contents: read
    continue-on-error: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Trivy on local filesystem for Dockerfiles
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: 'fs'
          scan-ref: './docker'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
          ignore-unfixed: true
          trivyignores: '.trivyignore'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        if: hashFiles('trivy-results.sarif') != ''
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'trivy'
        continue-on-error: true

  # ============================================================================
  # PHASE 6: DOCUMENTATION & CLEANUP
  # ============================================================================

  cleanup-and-docs:
    name: üìö Documentation & Cleanup Validation
    runs-on: ubuntu-latest
    needs: [version-verification]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify documentation consistency
        run: |
          echo "üîç Checking documentation TODOs..."
          TODO_COUNT=$(grep -r "TODO\|FIXME\|XXX" docs/ \
            --exclude-dir=node_modules \
            --exclude-dir=.git \
            --exclude-dir=archive \
            --exclude-dir=docs/archive \
            --exclude-dir=docs/reports \
            --exclude-dir=docs/releases/reports \
            --exclude-dir=docs/development/sessions \
            | wc -l || true)
          echo "Found $TODO_COUNT TODO items in documentation"

          if [ $TODO_COUNT -gt 50 ]; then
            echo "::warning::High number of TODO items in documentation ($TODO_COUNT)"
          fi

      - name: Check for obsolete files
        run: |
          echo "üßπ Checking for deprecated/obsolete files..."
          find . -type f -name "*.deprecated" -o -name "*.obsolete" -o -name "*.bak" | tee obsolete-files.txt

          OBSOLETE_COUNT=$(wc -l < obsolete-files.txt)
          if [ $OBSOLETE_COUNT -gt 0 ]; then
            echo "::warning::Found $OBSOLETE_COUNT obsolete files"
            cat obsolete-files.txt
          fi

      - name: Validate markdown links
        shell: bash
        run: |
          echo "‚ÑπÔ∏è Markdown link validation skipped (external action not allowed)"
          echo "To validate locally: npm install -g markdown-link-check && markdown-link-check README.md"

      - name: Generate documentation index
        run: |
          echo "# Documentation Index" > DOCS_INDEX.md
          echo "" >> DOCS_INDEX.md
          echo "Generated: $(date)" >> DOCS_INDEX.md
          echo "" >> DOCS_INDEX.md
          find docs/ -name "*.md" -type f | sort >> DOCS_INDEX.md

      - name: Upload documentation artifacts
        uses: actions/upload-artifact@v4
        with:
          name: documentation-index
          path: DOCS_INDEX.md
          retention-days: 7

  # ============================================================================
  # PHASE 7: DEPLOYMENT TO STAGING
  # ============================================================================

  deploy-staging:
    name: üöÄ Deploy to Staging
    runs-on: [self-hosted, windows, staging-lan]
    needs: [build-docker-images, security-scan-docker, cleanup-and-docs]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push' && github.actor == 'bs1gr' && (vars.STAGING_URL != '' || vars.DEPLOY_HOST != '')
    environment:
      name: staging
      url: ${{ vars.STAGING_URL }}
    env:
      STAGING_URL: ${{ vars.STAGING_URL || format('https://{0}', secrets.DEPLOY_HOST || vars.DEPLOY_HOST) }}
      DEPLOY_HOST: ${{ secrets.DEPLOY_HOST || vars.DEPLOY_HOST }}
      DEPLOY_USER: ${{ secrets.DEPLOY_USER || vars.DEPLOY_USER || 'deploy' }}
    steps:
      - name: Normalize Git settings (self-hosted runner)
        shell: pwsh
        run: |
          git config --global core.useBuiltinFSMonitor false
          git config --global core.fsmonitor false
          git config --global advice.useCoreFSMonitorConfig false
          git config --global core.longpaths true

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        shell: pwsh
        run: |
          $version = (Get-Content VERSION -Raw).Trim()
          "version=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8

      - name: Stop existing staging stack (safe)
        shell: pwsh
        run: |
          if (Test-Path ".\DOCKER.ps1") {
            .\DOCKER.ps1 -Stop
          }

      - name: Free port 8080 if occupied
        shell: pwsh
        run: |
          Write-Host "üîç Checking for containers on port 8080..." -ForegroundColor Cyan
          try {
            # Check if docker is available
            $dockerTest = docker version 2>&1 | Out-Null
            if ($LASTEXITCODE -ne 0) {
              Write-Host "‚ö†Ô∏è  Docker is not available or not running. Skipping port cleanup." -ForegroundColor Yellow
              exit 0
            }

            # Get containers on port 8080
            $portContainers = docker ps --filter "publish=8080" --format "{{.ID}}" 2>&1
            if ($LASTEXITCODE -ne 0) {
              Write-Host "‚ö†Ô∏è  Could not query Docker containers. Skipping port cleanup." -ForegroundColor Yellow
              exit 0
            }

            if ($portContainers -and $portContainers.Count -gt 0) {
              Write-Warning "Port 8080 is in use. Stopping $($portContainers.Count) container(s)..."
              foreach ($id in $portContainers) {
                Write-Host "  Stopping container: $id"
                docker stop $id 2>&1 | Out-Null
                docker rm $id 2>&1 | Out-Null
              }
              Write-Host "‚úÖ Port cleanup completed" -ForegroundColor Green
            } else {
              Write-Host "‚úÖ Port 8080 is free" -ForegroundColor Green
            }
          } catch {
            Write-Host "‚ö†Ô∏è  Error during port cleanup (non-fatal): $_" -ForegroundColor Yellow
            exit 0
          }

      - name: Ensure Docker is running (runner health check)
        shell: pwsh
        run: |
          Write-Host "Checking Docker availability..." -ForegroundColor Cyan
          
          # Check if docker command exists
          $dockerExists = $null -ne (Get-Command docker -ErrorAction SilentlyContinue)
          
          if (-not $dockerExists) {
            Write-Host "WARNING: Docker command not found in PATH (may be available later)" -ForegroundColor Yellow
            Write-Host "Continuing with deployment - this may fail if Docker is actually required" -ForegroundColor Yellow
            exit 0
          }

          Write-Host "Docker command found, testing daemon responsiveness..."
          $maxAttempts = 5
          $attempt = 0

          while ($attempt -lt $maxAttempts) {
            $attemptNum = $attempt + 1
            
            try {
              docker ps > $null 2>&1
              if ($LASTEXITCODE -eq 0) {
                Write-Host "Docker is available and running" -ForegroundColor Green
                exit 0
              }
            } catch {
              # Continue to retry
            }

            $attempt++
            if ($attempt -lt $maxAttempts) {
              Write-Host "  Retry $attemptNum/$maxAttempts..." -ForegroundColor Gray
              Start-Sleep -Seconds 2
            }
          }

          Write-Host "WARNING: Docker is not responding, but proceeding with deployment" -ForegroundColor Yellow
          exit 0

      - name: Deploy to staging server
        shell: pwsh
        run: |
          Write-Host "üöÄ Deploying version ${{ steps.version.outputs.version }} to staging..."
          if (-not (Test-Path ".\DOCKER.ps1")) {
            Write-Error "DOCKER.ps1 not found in repository root. Cannot deploy staging."
            exit 1
          }

          .\DOCKER.ps1 -Start
          if ($LASTEXITCODE -ne 0) {
            Write-Error "Staging deployment failed (DOCKER.ps1 -Start)"
            exit $LASTEXITCODE
          }

          Write-Host "‚úÖ Staging deployment started"

      - name: Run post-deployment health check
        shell: pwsh
        run: |
          Write-Host "üè• Running health checks on staging..."
          $stagingUrl = $env:STAGING_URL
          $maxAttempts = 30

          for ($attempt = 1; $attempt -le $maxAttempts; $attempt++) {
            Write-Host "Health check attempt $attempt/$maxAttempts..."
            try {
              $response = Invoke-WebRequest -UseBasicParsing -Uri "$stagingUrl/health" -TimeoutSec 10
              if ($response.StatusCode -eq 200 -and $response.Content -match '"status"') {
                Write-Host "‚úÖ Staging health check passed"
                $response.Content | Write-Host
                exit 0
              }
            } catch {
              Write-Host "Health check attempt failed: $($_.Exception.Message)"
            }
            Start-Sleep -Seconds 10
          }

          Write-Error "‚ùå Staging health check failed after $maxAttempts attempts"
          exit 1

      - name: Notify deployment success
        if: success()
        run: |
          echo "‚úÖ Staging deployment successful"
          echo "Version: ${{ steps.version.outputs.version }}"
          echo "Commit: ${{ github.sha }}"

  # ============================================================================
  # PHASE 8: DEPLOYMENT TO PRODUCTION
  # ============================================================================

  deploy-production:
    name: üéØ Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-docker-images, security-scan-docker, cleanup-and-docs]
    if: startsWith(github.ref, 'refs/tags/v')
    environment:
      name: production
      url: ${{ vars.PROD_URL || (vars.DEPLOY_HOST && format('https://{0}', vars.DEPLOY_HOST)) || '' }}
    env:
      PROD_URL: ${{ vars.PROD_URL || (vars.DEPLOY_HOST && format('https://{0}', vars.DEPLOY_HOST)) || '' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Deploying version: $VERSION"

      - name: Create backup before deployment
        run: |
          echo "üíæ Creating pre-deployment backup..."
          # Placeholder for backup command

      - name: Deploy to production
        env:
          DEPLOY_HOST: prod.example.com
          DEPLOY_USER: deploy
        run: |
          echo "üöÄ Deploying version ${{ steps.version.outputs.version }} to production..."
          echo "Docker image: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}"

          # Production deployment with safety checks:
          echo "üìã Production deployment steps:"
          echo "1. Verify backup created successfully"
          echo "2. Connect to production cluster"
          echo "3. Pull versioned image: docker pull ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}"
          echo "4. Update Kubernetes deployment (if applicable)"
          echo "5. Monitor rollout status"
          echo "6. Run production smoke tests"
          echo "7. Verify all health endpoints"

          # Uncomment and configure for your production deployment:
          # ssh -i ${{ secrets.DEPLOY_KEY }} $DEPLOY_USER@$DEPLOY_HOST 'kubectl set image deployment/sms sms=${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }} --record'

          echo "‚úÖ Production deployment configured (customize deployment script above)"

      - name: Run post-deployment validation
        run: |
          echo "üè• Running production health checks..."
          PROD_URL="${PROD_URL}"
          MAX_ATTEMPTS=30
          ATTEMPT=0

          check_health() {
            local url="$1"
            curl -f -s "${url}" | grep -q '"status"'
          }

          if [ -z "${PROD_URL}" ]; then
            echo "‚ö†Ô∏è  PROD_URL not set. Skipping production health checks."
            exit 0
          fi

          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            ATTEMPT=$((ATTEMPT + 1))
            echo "Health check attempt $ATTEMPT/$MAX_ATTEMPTS..."

            if check_health "${PROD_URL}/health" || check_health "${PROD_URL}/api/v1/health"; then
              echo "‚úÖ Production health check passed"
              curl -s "${PROD_URL}/health" | jq . || curl -s "${PROD_URL}/api/v1/health" | jq .
              exit 0
            fi
            sleep 10
          done

          echo "‚ùå Production health check failed after $MAX_ATTEMPTS attempts"
          exit 1

      - name: Notify deployment success
        if: success()
        run: |
          echo "‚úÖ Production deployment successful"
          echo "Version: ${{ steps.version.outputs.version }}"
          echo "Tag: ${{ github.ref }}"

  # ============================================================================
  # PHASE 9: RELEASE MANAGEMENT
  # ============================================================================

  create-release:
    name: üì¶ Create GitHub Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-docker-images] # Depends on docker build to get artifacts
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Extract version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Generate release notes
        id: release_notes
        run: |
          echo "Generating release notes for v${{ steps.version.outputs.version }}..."
          if [ -f "release_notes_v${{ steps.version.outputs.version }}.md" ]; then
            cat "release_notes_v${{ steps.version.outputs.version }}.md" > RELEASE_NOTES.md
          else
            echo "# Release v${{ steps.version.outputs.version }}" > RELEASE_NOTES.md
            echo "" >> RELEASE_NOTES.md
            echo "## Changes" >> RELEASE_NOTES.md
            # Safely get previous tag, fallback to all history if none
            PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
            if [ -z "$PREV_TAG" ]; then
              git log --pretty=format:"- %s" >> RELEASE_NOTES.md
            else
              git log --pretty=format:"- %s" ${PREV_TAG}..HEAD >> RELEASE_NOTES.md
            fi
          fi

      - name: Create GitHub Release
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="v${{ steps.version.outputs.version }}"
          NOTES_FILE="RELEASE_NOTES.md"

          # Attempt to create release. If it fails (e.g. already exists), fall back to edit/upload.
          if ! gh release create "$VERSION" \
            --title "Release $VERSION" \
            --notes-file "$NOTES_FILE" \
            --generate-notes \
            ./artifacts/**/*; then
            echo "Release creation failed (likely already exists). Updating existing release..."
            gh release edit "$VERSION" --notes-file "$NOTES_FILE"
            if [ -d "./artifacts" ]; then
              gh release upload "$VERSION" ./artifacts/**/* --clobber || echo "Asset upload failed or no assets found"
            fi
          fi

  # ============================================================================
  # PHASE 10: POST-DEPLOYMENT MONITORING
  # ============================================================================

  post-deployment-monitoring:
    name: üìä Post-Deployment Monitoring
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: startsWith(github.ref, 'refs/tags/v')
    env:
      PROD_URL: ${{ vars.PROD_URL || (vars.DEPLOY_HOST && format('https://{0}', vars.DEPLOY_HOST)) || '' }}
    steps:
      - name: Monitor application health
        run: |
          echo "üìä Monitoring application health for 5 minutes..."
          HEALTH_CHECKS=0
          HEALTH_FAILURES=0

          check_health() {
            local url="$1"
            curl -f -s "${url}" | grep -q '"status"'
          }

          if [ -z "${PROD_URL}" ]; then
            echo "‚ö†Ô∏è  PROD_URL not set. Skipping post-deployment monitoring."
            exit 0
          fi

          for i in {1..10}; do
            echo "Health check $i/10 at $(date)..."
            HEALTH_CHECKS=$((HEALTH_CHECKS + 1))

            if check_health "${PROD_URL}/health" || check_health "${PROD_URL}/api/v1/health"; then
              echo "‚úÖ Health check passed"
            else
              echo "‚ö†Ô∏è  Health check failed"
              HEALTH_FAILURES=$((HEALTH_FAILURES + 1))
            fi

            sleep 30
          done

          echo "üìä Health monitoring summary:"
          echo "Total checks: $HEALTH_CHECKS"
          echo "Failures: $HEALTH_FAILURES"
          echo "Success rate: $(( (HEALTH_CHECKS - HEALTH_FAILURES) * 100 / HEALTH_CHECKS ))%"

          if [ $HEALTH_FAILURES -gt 2 ]; then
            echo "‚ùå Too many health check failures"
            exit 1
          fi

      - name: Check application metrics
        run: |
          echo "üìà Checking application metrics..."
          if [ -z "${PROD_URL}" ]; then
            echo "‚ö†Ô∏è  PROD_URL not set. Skipping metrics check."
            exit 0
          fi
          # Check metrics endpoint if available
          if curl -f -s "${PROD_URL}/metrics" > /dev/null 2>&1; then
            echo "‚úÖ Metrics endpoint responsive"
            # Parse and validate key metrics
            echo "Metric checks completed"
          else
            echo "‚ö†Ô∏è  Metrics endpoint not available (optional)"
          fi

      - name: Notify monitoring results
        if: always()
        run: |
          echo "‚úÖ Post-deployment monitoring complete"

  # ============================================================================
  # NOTIFICATION JOB (Always runs)
  # ============================================================================

  notify-completion:
    name: üì£ Notify Pipeline Completion
    runs-on: ubuntu-latest
    needs: [create-release, post-deployment-monitoring]
    if: always()
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    steps:
      - name: Determine pipeline status
        id: status
        run: |
          RESULTS="${{ needs.create-release.result }} ${{ needs.post-deployment-monitoring.result }}"
          if echo "$RESULTS" | grep -Eq "failure|cancelled"; then
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "emoji=‚ùå" >> $GITHUB_OUTPUT
            echo "message=CI/CD Pipeline failed" >> $GITHUB_OUTPUT
          else
            echo "status=success" >> $GITHUB_OUTPUT
            echo "emoji=‚úÖ" >> $GITHUB_OUTPUT
            echo "message=CI/CD Pipeline completed successfully" >> $GITHUB_OUTPUT
          fi

      - name: Send notification
        if: ${{ env.SLACK_WEBHOOK_URL != '' }}
        uses: slackapi/slack-github-action@v2.0.0
        with:
          payload: |
            {
              "text": "${{ steps.status.outputs.emoji }} ${{ steps.status.outputs.message }}",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "SMS CI/CD Pipeline: ${{ steps.status.outputs.status }}",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Workflow:*\n${{ github.workflow }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Branch:*\n${{ github.ref }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Commit:*\n<${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}|${{ github.sha }}>"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Triggered by:*\n${{ github.event_name }}"
                    }
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Pipeline Run>"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ env.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
