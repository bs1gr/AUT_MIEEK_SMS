  # ============================================================================
  # PHASE 9: RELEASE MANAGEMENT
  # ============================================================================

  create-release:
    name: üì¶ Create GitHub Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v1.')
    needs: [build-docker-images, release-asset-lock] # release-asset-lock enforces installer-only asset mutation
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Validate release artifact hygiene
        shell: bash
        run: |
          set -euo pipefail

          echo "Validating downloaded artifact hygiene..."
          mapfile -t BAD_FILES < <(find ./artifacts -type f \
            \( -name '*.html' -o -name '*.js' -o -name '*.css' -o -name '*.ico' \) || true)

          if [ ${#BAD_FILES[@]} -gt 0 ]; then
            echo "‚ùå Found web/static build files in generic release artifact set:"
            printf '  - %s\n' "${BAD_FILES[@]}"
            echo "These files must never be uploaded as GitHub release assets from CI pipeline."
            exit 1
          fi

          if [ -f frontend/public/favicon.ico ]; then
            ICON_BYTES=$(wc -c < frontend/public/favicon.ico)
            ICON_TEXT=$(tr -d '\r\n' < frontend/public/favicon.ico | head -c 64 || true)
            if [ "$ICON_BYTES" -lt 64 ] || [ "$ICON_TEXT" = "placeholder" ]; then
              echo "‚ùå Invalid placeholder favicon detected (frontend/public/favicon.ico)"
              echo "Size: ${ICON_BYTES} bytes; value: '${ICON_TEXT}'"
              echo "Provide a real favicon.ico before creating a release."
              exit 1
            fi
          fi

          echo "‚úÖ Release artifact hygiene checks passed"

      - name: Validate release tag lineage
        shell: bash
        run: |
          set -euo pipefail

          TAG="${GITHUB_REF#refs/tags/}"
          echo "Resolved tag: $TAG"

          if [[ ! "$TAG" =~ ^v1\.[0-9]+\.[0-9]+$ ]]; then
            echo "‚ùå Invalid release tag format: '$TAG'"
            echo "Required format: v1.MAJOR.MINOR (e.g., v1.18.1)"
            exit 1
          fi

          if [[ "$TAG" != "${GITHUB_REF_NAME}" ]]; then
            echo "‚ùå Ref mismatch: GITHUB_REF_NAME='${GITHUB_REF_NAME}' but resolved TAG='$TAG'"
            exit 1
          fi

          if ! git rev-parse -q --verify "refs/tags/$TAG" >/dev/null; then
            echo "‚ùå Tag '$TAG' does not exist in repository refs"
            exit 1
          fi

          FILE_VERSION="$(tr -d '[:space:]' < VERSION)"
          FILE_VERSION_NORM="${FILE_VERSION#v}"
          TAG_VERSION_NORM="${TAG#v}"
          echo "VERSION file: $FILE_VERSION"

          if [[ "$FILE_VERSION_NORM" != "$TAG_VERSION_NORM" ]]; then
            echo "‚ùå VERSION/tag mismatch: VERSION='$FILE_VERSION' vs TAG='$TAG'"
            exit 1
          fi

          echo "‚úÖ Release tag lineage validation passed"

      - name: Extract version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Generate release notes
        id: release_notes
        run: |
          echo "Generating release notes for v${{ steps.version.outputs.version }}..."
          if [ -f "release_notes_v${{ steps.version.outputs.version }}.md" ]; then
            cat "release_notes_v${{ steps.version.outputs.version }}.md" > RELEASE_NOTES.md
          else
            echo "# Release v${{ steps.version.outputs.version }}" > RELEASE_NOTES.md
            echo "" >> RELEASE_NOTES.md
            echo "## Changes" >> RELEASE_NOTES.md
            # Safely get previous tag, fallback to all history if none
            PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
            if [ -z "$PREV_TAG" ]; then
              git log --pretty=format:"- %s" >> RELEASE_NOTES.md
            else
              git log --pretty=format:"- %s" ${PREV_TAG}..HEAD >> RELEASE_NOTES.md
            fi
          fi

      - name: Create GitHub Release
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="v${{ steps.version.outputs.version }}"
          NOTES_FILE="RELEASE_NOTES.md"

          # IMPORTANT:
          # - Do NOT upload generic CI artifacts to GitHub releases from this pipeline.
          # - Installer assets are managed by dedicated installer workflows with digest validation.
          # - This avoids release pollution (frontend dist chunks, html reports, misc build outputs).

          # Attempt to create release. If it already exists, update notes only.
          if ! gh release create "$VERSION" \
            --title "Release $VERSION" \
            --notes-file "$NOTES_FILE" \
            --generate-notes; then
            echo "Release creation failed (likely already exists). Updating existing release..."
            gh release edit "$VERSION" --notes-file "$NOTES_FILE"
          else
            echo "Release created successfully (notes only)."
          fi

  # ============================================================================
  # PHASE 10: POST-DEPLOYMENT MONITORING
  # ============================================================================

  post-deployment-monitoring:
    name: üìä Post-Deployment Monitoring
    runs-on: ubuntu-latest
    continue-on-error: true
    needs: [deploy-production]
    if: startsWith(github.ref, 'refs/tags/v1.') && needs.deploy-production.result == 'success'
    env:
      PROD_URL: ${{ vars.PROD_URL || (vars.DEPLOY_HOST && format('https://{0}', vars.DEPLOY_HOST)) || '' }}
    steps:
      - name: Monitor application health
        run: |
          echo "üìä Monitoring application health for 5 minutes..."
          HEALTH_CHECKS=0
          HEALTH_FAILURES=0

          check_health() {
            local url="$1"
            curl -f -s "${url}" | grep -q '"status"'
          }

          if [ -z "${PROD_URL}" ]; then
            echo "‚ö†Ô∏è  PROD_URL not set. Skipping post-deployment monitoring."
            exit 0
          fi

          for i in {1..10}; do
            echo "Health check $i/10 at $(date)..."
            HEALTH_CHECKS=$((HEALTH_CHECKS + 1))

            if check_health "${PROD_URL}/health" || check_health "${PROD_URL}/api/v1/health"; then
              echo "‚úÖ Health check passed"
            else
              echo "‚ö†Ô∏è  Health check failed"
              HEALTH_FAILURES=$((HEALTH_FAILURES + 1))
            fi

            sleep 30
          done

          echo "üìä Health monitoring summary:"
          echo "Total checks: $HEALTH_CHECKS"
          echo "Failures: $HEALTH_FAILURES"
          echo "Success rate: $(( (HEALTH_CHECKS - HEALTH_FAILURES) * 100 / HEALTH_CHECKS ))%"

          if [ $HEALTH_FAILURES -gt 2 ]; then
            echo "‚ùå Too many health check failures"
            exit 1
          fi

      - name: Check application metrics
        run: |
          echo "üìà Checking application metrics..."
          if [ -z "${PROD_URL}" ]; then
            echo "‚ö†Ô∏è  PROD_URL not set. Skipping metrics check."
            exit 0
          fi
          # Check metrics endpoint if available
          if curl -f -s "${PROD_URL}/metrics" > /dev/null 2>&1; then
            echo "‚úÖ Metrics endpoint responsive"
            # Parse and validate key metrics
            echo "Metric checks completed"
          else
            echo "‚ö†Ô∏è  Metrics endpoint not available (optional)"
          fi

      - name: Notify monitoring results
        if: always()
        run: |
          echo "‚úÖ Post-deployment monitoring complete"

  # ============================================================================
  # NOTIFICATION JOB (Always runs)
  # ============================================================================

  notify-completion:
    name: üì£ Notify Pipeline Completion
    runs-on: ubuntu-latest
    needs: [create-release, post-deployment-monitoring]
    if: always() && needs.create-release.result != 'skipped'
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    steps:
      - name: Determine pipeline status
        id: status
        run: |
          RESULTS="${{ needs.create-release.result }} ${{ needs.post-deployment-monitoring.result }}"
          if echo "$RESULTS" | grep -Eq "failure|cancelled"; then
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "emoji=‚ùå" >> $GITHUB_OUTPUT
            echo "message=CI/CD Pipeline failed" >> $GITHUB_OUTPUT
          else
            echo "status=success" >> $GITHUB_OUTPUT
            echo "emoji=‚úÖ" >> $GITHUB_OUTPUT
            echo "message=CI/CD Pipeline completed successfully" >> $GITHUB_OUTPUT
          fi

      - name: Send notification
        if: ${{ env.SLACK_WEBHOOK_URL != '' }}
        uses: slackapi/slack-github-action@v2.0.0
        with:
          payload: |
            {
              "text": "${{ steps.status.outputs.emoji }} ${{ steps.status.outputs.message }}",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "SMS CI/CD Pipeline: ${{ steps.status.outputs.status }}",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Workflow:*\n${{ github.workflow }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Branch:*\n${{ github.ref }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Commit:*\n<${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}|${{ github.sha }}>"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Triggered by:*\n${{ github.event_name }}"
                    }
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Pipeline Run>"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ env.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
