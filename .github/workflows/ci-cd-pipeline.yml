name: CI/CD Pipeline - Student Management System

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      deploy_environment:
        description: 'Deployment environment'
        required: false
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}  # Use repository name for image

concurrency:
  group: ci-cd-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================================
  # PHASE 1: PRE-COMMIT VALIDATION
  # ============================================================================

  version-verification:
    name: üîç Version Consistency Check
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify version consistency
        shell: pwsh
        run: |
          Write-Host "Verifying version consistency across codebase..." -ForegroundColor Cyan
          if (Test-Path "scripts\VERIFY_VERSION.ps1") {
            .\scripts\VERIFY_VERSION.ps1 -CheckOnly
            if ($LASTEXITCODE -eq 1) {
              Write-Error "‚ùå Critical version inconsistencies found"
              exit 1
            } elseif ($LASTEXITCODE -eq 2) {
              Write-Warning "‚ö†Ô∏è  Version inconsistencies detected"
              Write-Host "Run: .\scripts\VERIFY_VERSION.ps1 -Update" -ForegroundColor Yellow
              exit 1
            }
          } else {
            Write-Warning "VERIFY_VERSION.ps1 not found. Running basic check via COMMIT_READY.ps1..."
            .\COMMIT_READY.ps1 -AuditVersion -SkipTests -SkipLint -SkipCleanup -Mode quick
          }
          Write-Host "‚úÖ All version references consistent" -ForegroundColor Green

      - name: Generate version report
        if: always()
        shell: pwsh
        run: .\scripts\VERIFY_VERSION.ps1 -Report

      - name: Upload version report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: version-verification-report
          path: VERSION_VERIFICATION_REPORT.md
          retention-days: 30

  # ============================================================================
  # PHASE 2: LINTING, SECRET SCANNING & CODE QUALITY
  # ============================================================================

  lint-backend:
    name: üîç Backend Linting (Python)
    runs-on: ubuntu-latest
    needs: version-verification
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          if [ -f backend/requirements-dev.txt ]; then pip install -r backend/requirements-dev.txt; fi

      - name: Run Ruff linter
        run: |
          cd backend
          ruff check . --config=../config/ruff.toml --output-format=github

      - name: Run MyPy type checker
        run: |
          # Run mypy from project root to avoid namespace conflicts
          mypy --config-file=config/mypy.ini backend --namespace-packages

  lint-frontend:
    name: üîç Frontend Linting (TypeScript/React)
    runs-on: ubuntu-latest
    needs: version-verification
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: cd frontend && npm ci --silent

      - name: Prepare installer Greek text assets
        run: |
          python fix_greek_encoding_permanent.py

      - name: Run ESLint
        run: cd frontend && npm run lint

      - name: Check TypeScript compilation
        run: cd frontend && npx tsc --noEmit

  secret-scan:
    name: "üïµÔ∏è Secret Scanning (Gitleaks)"
    runs-on: ubuntu-latest
    needs: [lint-backend, lint-frontend]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Gitleaks secret scan
        uses: gitleaks/gitleaks-action@v2
        with:
          config-path: '.gitleaks.toml'
          fail: true

      - name: Upload Gitleaks report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: gitleaks-report.json
          retention-days: 30

  # ============================================================================
  # PHASE 3: AUTOMATED TESTING
  # ============================================================================

  test-backend:
    name: üß™ Backend Tests (Pytest)
    runs-on: ubuntu-latest
    needs: [lint-backend]
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password # pragma: allowlist secret
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: |
            backend/requirements.txt
            backend/requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          if [ -f backend/requirements-dev.txt ]; then pip install -r backend/requirements-dev.txt; fi

      - name: Run backend tests with coverage
        env:
          DATABASE_URL: postgresql+psycopg://postgres:password@localhost:5432/test_db # pragma: allowlist secret
        run: |
          cd backend
          pytest -v --cov=. --cov-report=html --cov-report=xml --cov-report=term-missing --html=pytest-report.html --self-contained-html --json-report --json-report-file=pytest-report.json

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: |
            backend/pytest-report.html
            backend/pytest-report.json
            backend/htmlcov/
          retention-days: 30

      - name: Upload coverage to Codecov
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: codecov/codecov-action@v4
        with:
          files: backend/coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

  test-frontend:
    name: üß™ Frontend Tests (Vitest)
    runs-on: ubuntu-latest
    needs: [lint-frontend]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: cd frontend && npm ci --silent

      - name: Run frontend tests
        run: cd frontend && npm run test -- --coverage --reporter=verbose --reporter=json --reporter=html

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-test-results
          path: |
            frontend/coverage/
            frontend/test-results/
          retention-days: 30

smoke-tests:
  name: üí® Smoke Tests (Integration)
  runs-on: ubuntu-latest
  needs: [test-backend, test-frontend]
  steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Smoke tests (skipped - requires running server)
      shell: pwsh
      run: |
        Write-Host "‚ÑπÔ∏è Smoke tests skipped in CI/CD (requires running server)"
        Write-Host "To run locally: .\COMMIT_READY.ps1 -Mode full"
        Write-Host "This step should be implemented for a robust CI/CD pipeline."

  # ============================================================================
  # PHASE 4: BUILD & PACKAGE
  # ============================================================================

  build-frontend:
    name: üèóÔ∏è Build Frontend (Production)
    runs-on: ubuntu-latest
    needs: [smoke-tests]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: cd frontend && npm ci --silent

      - name: Build production bundle
        env:
          VITE_API_URL: /api/v1
          NODE_ENV: production
        run: cd frontend && npm run ci:build

      - name: Upload frontend build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 30

      - name: Upload build stats
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build-stats
          path: frontend/.vite/stats.json
          retention-days: 7
        if: always()

  build-docker-images:
    name: üê≥ Build Docker Images
    runs-on: ubuntu-latest
    needs: [build-frontend]
    permissions:
      contents: read
      packages: write
    outputs:
      tags: ${{ steps.meta.outputs.tags }}
      labels: ${{ steps.meta.outputs.labels }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from VERSION file
        id: version
        run: |
          VERSION=$(cat VERSION | tr -d '[:space:]')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}},value=${{ steps.version.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ steps.version.outputs.version }}
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.fullstack
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

  # ============================================================================
  # PHASE 5: SECURITY SCANNING
  # ============================================================================

  security-scan-backend:
    name: üîí Security Scan (Backend)
    runs-on: ubuntu-latest
    needs: [test-backend]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: |
            backend/requirements.txt
            backend/requirements-dev.txt

      - name: Install dependencies
        run: |
          pip install safety bandit
          pip install -r backend/requirements.txt

      - name: Run Safety check
        run: |
          cd backend
          safety check --file requirements.txt --json

      - name: Run Bandit security scanner
        run: |
          cd backend
          bandit -r . -f json -o bandit-report.json

      - name: Upload security reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-security-reports
          path: backend/bandit-report.json
          retention-days: 30

  security-scan-frontend:
    name: üîí Security Scan (Frontend)
    runs-on: ubuntu-latest
    needs: [test-frontend]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: cd frontend && npm ci --silent

      - name: Run npm audit
        run: cd frontend && npm audit --json > npm-audit.json

      - name: Upload audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-security-reports
          path: frontend/npm-audit.json
          retention-days: 30

  security-scan-docker:
    name: üîí Security Scan (Docker Images)
    runs-on: ubuntu-latest
    needs: [build-docker-images]
    if: github.event_name != 'pull_request'
    permissions:
      security-events: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
          ignore-unfixed: true
          trivyignores: '.trivyignore'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'trivy'

  # ============================================================================
  # PHASE 6: DOCUMENTATION & CLEANUP
  # ============================================================================

  cleanup-and-docs:
    name: üìö Documentation & Cleanup Validation
    runs-on: ubuntu-latest
    needs: [version-verification]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify documentation consistency
        run: |
          echo "üîç Checking documentation TODOs..."
          TODO_COUNT=$(grep -r "TODO\|FIXME\|XXX" docs/ --exclude-dir=node_modules --exclude-dir=.git | wc -l || true)
          echo "Found $TODO_COUNT TODO items in documentation"

          if [ $TODO_COUNT -gt 50 ]; then
            echo "::warning::High number of TODO items in documentation ($TODO_COUNT)"
          fi

      - name: Check for obsolete files
        run: |
          echo "üßπ Checking for deprecated/obsolete files..."
          find . -type f -name "*.deprecated" -o -name "*.obsolete" -o -name "*.bak" | tee obsolete-files.txt

          OBSOLETE_COUNT=$(wc -l < obsolete-files.txt)
          if [ $OBSOLETE_COUNT -gt 0 ]; then
            echo "::warning::Found $OBSOLETE_COUNT obsolete files"
            cat obsolete-files.txt
          fi

      - name: Validate markdown links
        shell: bash
        run: |
          echo "‚ÑπÔ∏è Markdown link validation skipped (external action not allowed)"
          echo "To validate locally: npm install -g markdown-link-check && markdown-link-check README.md"

      - name: Generate documentation index
        run: |
          echo "# Documentation Index" > DOCS_INDEX.md
          echo "" >> DOCS_INDEX.md
          echo "Generated: $(date)" >> DOCS_INDEX.md
          echo "" >> DOCS_INDEX.md
          find docs/ -name "*.md" -type f | sort >> DOCS_INDEX.md

      - name: Upload documentation artifacts
        uses: actions/upload-artifact@v4
        with:
          name: documentation-index
          path: DOCS_INDEX.md
          retention-days: 7

  # ============================================================================
  # PHASE 7: DEPLOYMENT TO STAGING
  # ============================================================================

  deploy-staging:
    name: üöÄ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-docker-images, security-scan-docker, cleanup-and-docs]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: staging
      url: https://staging.sms.example.com
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          VERSION=$(cat VERSION | tr -d '[:space:]')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Deploy to staging server
        run: |
          echo "üöÄ Deploying version ${{ steps.version.outputs.version }} to staging..."
          echo "Docker image: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:latest"

          # Placeholder for actual deployment commands

      - name: Run post-deployment health check
        run: |
          echo "üè• Running health checks..."
          # curl -f https://staging.sms.example.com/health || exit 1

      - name: Notify deployment success
        if: success()
        run: |
          echo "‚úÖ Staging deployment successful"
          echo "Version: ${{ steps.version.outputs.version }}"
          echo "Commit: ${{ github.sha }}"

  # ============================================================================
  # PHASE 8: DEPLOYMENT TO PRODUCTION
  # ============================================================================

  deploy-production:
    name: üéØ Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-docker-images, security-scan-docker, cleanup-and-docs]
    if: startsWith(github.ref, 'refs/tags/v')
    environment:
      name: production
      url: https://sms.example.com
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Deploying version: $VERSION"

      - name: Create backup before deployment
        run: |
          echo "üíæ Creating pre-deployment backup..."
          # Placeholder for backup command

      - name: Deploy to production
        run: |
          echo "üöÄ Deploying version ${{ steps.version.outputs.version }} to production..."
          echo "Docker image: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}"

          # Placeholder for production deployment

      - name: Run post-deployment validation
        run: |
          echo "üè• Running production health checks..."
          # curl -f https://sms.example.com/health || exit 1

      - name: Notify deployment success
        if: success()
        run: |
          echo "‚úÖ Production deployment successful"
          echo "Version: ${{ steps.version.outputs.version }}"
          echo "Tag: ${{ github.ref }}"

  # ============================================================================
  # PHASE 9: RELEASE MANAGEMENT
  # ============================================================================

  create-release:
    name: üì¶ Create GitHub Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-docker-images] # Depends on docker build to get artifacts
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Extract version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Generate release notes
        id: release_notes
        run: |
          echo "Generating release notes for v${{ steps.version.outputs.version }}..."
          if [ -f "release_notes_v${{ steps.version.outputs.version }}.md" ]; then
            cat "release_notes_v${{ steps.version.outputs.version }}.md" > RELEASE_NOTES.md
          else
            echo "# Release v${{ steps.version.outputs.version }}" > RELEASE_NOTES.md
            echo "" >> RELEASE_NOTES.md
            echo "## Changes" >> RELEASE_NOTES.md
            # Safely get previous tag, fallback to all history if none
            PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
            if [ -z "$PREV_TAG" ]; then
              git log --pretty=format:"- %s" >> RELEASE_NOTES.md
            else
              git log --pretty=format:"- %s" ${PREV_TAG}..HEAD >> RELEASE_NOTES.md
            fi
          fi

      - name: Create GitHub Release
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="v${{ steps.version.outputs.version }}"
          NOTES_FILE="RELEASE_NOTES.md"

          # Attempt to create release. If it fails (e.g. already exists), fall back to edit/upload.
          if ! gh release create "$VERSION" \
            --title "Release $VERSION" \
            --notes-file "$NOTES_FILE" \
            --generate-notes \
            ./artifacts/**/*; then
            echo "Release creation failed (likely already exists). Updating existing release..."
            gh release edit "$VERSION" --notes-file "$NOTES_FILE"
            if [ -d "./artifacts" ]; then
              gh release upload "$VERSION" ./artifacts/**/* --clobber || echo "Asset upload failed or no assets found"
            fi
          fi

  # ============================================================================
  # PHASE 10: POST-DEPLOYMENT MONITORING
  # ============================================================================

  post-deployment-monitoring:
    name: üìä Post-Deployment Monitoring
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Monitor application health
        run: |
          echo "üìä Monitoring application health for 5 minutes..."
          for i in {1..10}; do
            echo "Health check $i/10..."
            # curl -f https://sms.example.com/health
            sleep 30
          done

      - name: Check error rates
        run: |
          echo "üìà Checking error rates..."
          # Query monitoring system

      - name: Notify monitoring results
        if: always()
        run: |
          echo "‚úÖ Post-deployment monitoring complete"
          # Send notification

  # ============================================================================
  # NOTIFICATION JOB (Always runs)
  # ============================================================================

  notify-completion:
    name: üì£ Notify Pipeline Completion
    runs-on: ubuntu-latest
    needs: [create-release, post-deployment-monitoring]
    if: always()
    steps:
      - name: Determine pipeline status
        id: status
        run: |
          if [ "${{ needs.create-release.result }}" == "success" ]; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "emoji=‚úÖ" >> $GITHUB_OUTPUT
            echo "message=CI/CD Pipeline completed successfully" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "emoji=‚ùå" >> $GITHUB_OUTPUT
            echo "message=CI/CD Pipeline failed" >> $GITHUB_OUTPUT
          fi

      - name: Send notification
        run: |
          echo "${{ steps.status.outputs.emoji }} ${{ steps.status.outputs.message }}"
          echo "Pipeline: ${{ github.workflow }}"
          echo "Triggered by: ${{ github.event_name }}"
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"

          # Add notification integrations here:
          # - Slack webhook
          # - Microsoft Teams webhook
          # - Discord webhook
          # - Email notification
