name: PR Hygiene

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'scripts/**'
      - 'docs/**'
      - 'VERSION'
      - 'COMMIT_READY.ps1'
      - '.github/workflows/**'
      - 'pyproject.toml'
      - 'package.json'
      - 'package-lock.json'
      - 'requirements*.txt'
      - 'docker/**'
      - 'installer/**'
      - 'tools/**'
  workflow_dispatch:

concurrency:
  group: pr-hygiene-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  version-consistency:
    name: Version Consistency
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Verify version consistency
        shell: pwsh
        run: ./scripts/VERIFY_VERSION.ps1 -CIMode

  commit-ready:
    name: Commit Ready Quick
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run commit ready quick validation
        shell: pwsh
        run: ./COMMIT_READY.ps1 -Quick -CIMode

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    needs: [version-consistency, commit-ready]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          comment-summary-in-pr: always
          deny-licenses: GPL-3.0, AGPL-3.0
