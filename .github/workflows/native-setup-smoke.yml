name: Native Setup Smoke Test

on:
  pull_request:
    paths:
      - 'NATIVE.ps1'
      - '.github/workflows/**'

jobs:
  setup-smoke:
    name: Run .\NATIVE.ps1 -Setup (Windows smoke)
    runs-on: windows-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          check-latest: true
          cache: 'pip'

      - name: Run native setup (smoke)
        shell: pwsh
        run: |
          pwsh -NoProfile -Command "Set-Location ${{ github.workspace }}; .\NATIVE.ps1 -Setup"
