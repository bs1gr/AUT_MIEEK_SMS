name: Quickstart Validation (Fast Pre-Commit)

# Lightweight workflow for quick validation on every push
# Runs essential checks only (< 5 minutes)

on:
  push:
    branches-ignore:
      - main
  pull_request:
    branches:
      - main

jobs:
  quick-validation:
    name: ⚡ Quick Validation
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Backend quick checks
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install backend dependencies (minimal)
        run: |
          pip install ruff pytest
          pip install -r backend/requirements.txt --quiet
          if [ -f "backend/requirements-dev.txt" ]; then
            pip install -r backend/requirements-dev.txt --quiet
          fi

      - name: Quick backend lint (Ruff only)
        run: cd backend && ruff check . --config ../config/ruff.toml --output-format=github
        continue-on-error: true

      - name: Quick backend tests (no coverage)
        env:
          DATABASE_URL: "sqlite:///:memory:"
          AUTH_MODE: strict
        run: cd backend && python -m pytest tests/ -x -m "not slow" -q --tb=short
        timeout-minutes: 5

      # Frontend quick checks
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: cd frontend && npm ci --silent --prefer-offline

      - name: Quick frontend lint
        run: cd frontend && npm run lint
        continue-on-error: true

      - name: Quick frontend tests
        # 'basic' reporter is not available in our vitest version and causes startup errors
        # Use 'dot' for a compact reporter that is supported, or omit the flag to use default
        run: cd frontend && npm run test -- --run --reporter=dot --bail 1
        timeout-minutes: 3

      - name: Summary
        if: always()
        run: |
          echo "✅ Quickstart validation complete"
          echo "For full validation, see ci-cd-pipeline.yml workflow"
