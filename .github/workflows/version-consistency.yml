name: Version Consistency Check

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  verify-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run version verification
        shell: pwsh
        run: |
          ./scripts/VERIFY_VERSION.ps1 -CIMode -Check
