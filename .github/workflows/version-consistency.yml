name: Version Consistency Check

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: version-consistency-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify-version:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run version verification
        shell: pwsh
        run: |
          ./scripts/VERIFY_VERSION.ps1 -CIMode -Check
