name: Secret guard

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  secret-check:
    name: Secret-key guard (warn only)
    runs-on: ubuntu-latest
    # Do not block CI on placeholder/missing SECRET_KEY per maintainer preference
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Run secret guard (non-fatal)
        env:
          # Ensure ENV is not 'test' here; keep behavior informative
          ENV: 'ci'
        run: |
          python backend/tools/check_secret.py || echo "Secret guard detected an issue but CI will continue (non-fatal)."
