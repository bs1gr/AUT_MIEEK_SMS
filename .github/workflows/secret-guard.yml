name: Secret guard

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  secret-check:
    name: Fail if SECRET_KEY is placeholder or missing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Run secret guard
        env:
          # Ensure ENV is not 'test' here; this check will fail if SECRET_KEY is missing or placeholder
          ENV: 'ci'
        run: |
          python backend/tools/check_secret.py
