name: Commit Ready Quick

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  commit-ready:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run commit ready quick validation
        shell: pwsh
        run: |
          ./COMMIT_READY.ps1 -Quick -CIMode
