name: Commit Ready Quick

on:
  workflow_dispatch:
  workflow_call:

concurrency:
  group: commit-ready-${{ github.ref }}
  cancel-in-progress: true

jobs:
  commit-ready:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run commit ready quick validation
        shell: pwsh
        run: |
          ./COMMIT_READY.ps1 -Quick -NonInteractive
