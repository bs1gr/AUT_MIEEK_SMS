name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  backend:
    name: Backend checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python build tools
        run: |
          python -m pip install --upgrade pip

      - name: Install backend deps (locked)
        run: |
          if [ -f backend/requirements-lock.txt ]; then pip install -r backend/requirements-lock.txt; else pip install -r backend/requirements.txt; fi

      - name: Install dev tools
        run: |
          # Install development tools and type stubs required for CI type-checks
          pip install --upgrade ruff mypy pytest pip-audit types-requests

      - name: Run pre-commit hooks
        # Run pre-commit early; allow automatic fixes in CI to avoid platform line-ending churn
        run: |
          pip install pre-commit
          # Do not fail the job if pre-commit auto-fixes files in CI (CI will continue).
          # Developers should run `pre-commit run --all-files` locally and commit fixes.
          pre-commit run --all-files --show-diff-on-failure || true

      - name: Lint (ruff)
        run: |
          # Use the ruff CLI so flags like --format behave consistently if added later
          ruff check .

      - name: Type check (mypy)
        run: |
          python -m mypy backend

      - name: Run backend tests
        run: |
          pytest -q backend

      - name: Security audit (pip-audit)
        run: |
          pip-audit --progress-spinner=off --format=json --output backend/pip-audit-report-ci.json
      - name: Upload pip-audit report
        uses: actions/upload-artifact@v4
        with:
          name: pip-audit-report
          path: backend/pip-audit-report-ci.json

      - name: Generate SBOM (Syft)
        # Install syft CLI at runtime and generate SBOM as JSON
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin
          /usr/local/bin/syft -o json . > backend/sbom-syft.json
      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-syft
          path: backend/sbom-syft.json

  frontend:
    name: Frontend build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'
      - name: Install & build frontend
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi
          npm run build

  static-analysis:
    name: Static analysis (report-only)
    runs-on: ubuntu-latest
    needs: backend
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install backend deps (for accuracy)
        run: |
          if [ -f backend/requirements-lock.txt ]; then pip install -r backend/requirements-lock.txt; else pip install -r backend/requirements.txt; fi

      - name: Install analysis tools
        run: |
          # Ensure type stubs available for accurate mypy reports in CI
          pip install --upgrade ruff mypy types-requests

      - name: Run ruff (strict -> JSON report)
        run: |
          # Produce machine-readable report but do not fail the job
          # Capture diagnostics so we can see ruff version/help and any stderr output
          ruff --version > backend/ruff-version.txt 2>&1 || true
          ruff --help > backend/ruff-help.txt 2>&1 || true
          # Attempt JSON output capture (stdout -> json, stderr -> err)
          ruff check --format=json . > backend/ruff-report.json 2> backend/ruff-report.err || true
          # Also capture a plain run (no formatting flag) for comparison
          ruff check . > backend/ruff-stdout.txt 2> backend/ruff-stderr.txt || true

      - name: Run mypy (strict-ish -> text report)
        run: |
          # Collect mypy output; do not fail the job
          python -m mypy backend --show-error-codes --no-color-output > backend/mypy-report.txt || true

    - name: Normalize ruff outputs to a single JSON artifact
    run: |
      # Always produce a valid JSON report combining version, parsed issues and any stderr.
      python - <<'PY'
import json, re, pathlib
root = pathlib.Path('backend')
out = root / 'ruff-report.json'
version = (root / 'ruff-version.txt').read_text().strip() if (root / 'ruff-version.txt').exists() else ''
stdout_path = root / 'ruff-stdout.txt'
stderr_path = root / 'ruff-stderr.txt'
err_path = root / 'ruff-report.err'
data = {'ruff_version': version, 'issues': [], 'stderr': '', 'stdout': ''}
if err_path.exists() and err_path.stat().st_size > 0:
  data['stderr'] = err_path.read_text()
if stderr_path.exists() and stderr_path.stat().st_size > 0:
  data['stderr'] = (data['stderr'] + '\n' + stderr_path.read_text()).strip()
if stdout_path.exists() and stdout_path.stat().st_size > 0:
  data['stdout'] = stdout_path.read_text()
  lines = [l.rstrip('\n') for l in data['stdout'].splitlines() if l.strip()]
else:
  lines = []
pat = re.compile(r'^(.*?):(\d+):(\d+):\s*([^\s]+)\s*(.*)$')
for ln in lines:
  m = pat.match(ln)
  if m:
    file, line, col, code, msg = m.groups()
    data['issues'].append({'path': file, 'line': int(line), 'col': int(col), 'code': code, 'message': msg})
  else:
    if ln.strip():
      data['issues'].append({'raw': ln})
out.write_text(json.dumps(data, indent=2))
print('Wrote ruff combined JSON with', len(data['issues']), 'issues')
PY

      - name: Upload ruff report
        uses: actions/upload-artifact@v4
        with:
          name: ruff-report
          path: backend/ruff-*

      - name: Upload mypy report
        uses: actions/upload-artifact@v4
        with:
          name: mypy-report
          path: backend/mypy-report.txt

  release-candidate:
    name: Draft release (manual)
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4
      - name: Create draft GitHub release (via github-script)
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const runNumber = process.env.GITHUB_RUN_NUMBER || '';
            const tag = `rc-${runNumber}`;
            await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tag,
              name: `Release candidate ${runNumber}`,
              draft: true,
              prerelease: true,
            });
