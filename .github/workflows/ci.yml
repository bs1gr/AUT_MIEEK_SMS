name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  backend:
    name: Backend checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python build tools
        run: |
          python -m pip install --upgrade pip

      - name: Install backend deps (locked)
        run: |
          if [ -f backend/requirements-lock.txt ]; then pip install -r backend/requirements-lock.txt; else pip install -r backend/requirements.txt; fi

      - name: Install dev tools
        run: |
          pip install ruff mypy pytest pip-audit

      - name: Run pre-commit hooks
        # Run pre-commit early to fail fast on formatting/linting issues
        run: |
          pip install pre-commit
          # Ensure pre-commit fails the job if hooks detect problems
          pre-commit run --all-files --show-diff-on-failure || (echo "pre-commit failed" && exit 1)

      - name: Lint (ruff)
        run: |
          python -m ruff check .

      - name: Type check (mypy)
        run: |
          python -m mypy backend

      - name: Run backend tests
        run: |
          pytest -q backend

      - name: Security audit (pip-audit)
        run: |
          pip-audit --progress-spinner=off --format=json --output backend/pip-audit-report-ci.json
      - name: Upload pip-audit report
        uses: actions/upload-artifact@v4
        with:
          name: pip-audit-report
          path: backend/pip-audit-report-ci.json

      - name: Generate SBOM (Syft)
        uses: anchore/syft-action@v0.2.0
        with:
          output-file: backend/sbom-syft.json
          output-format: json
          # target '.' will analyze repository content; adjust if needed
          target: '.'
      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-syft
          path: backend/sbom-syft.json

  frontend:
    name: Frontend build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'
      - name: Install & build frontend
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi
          npm run build

  release-candidate:
    name: Draft release (manual)
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4
      - name: Create draft GitHub release
        uses: ncipollo/release-action@v1
        with:
          tag: "rc-${{ github.run_number }}"
          name: "Release candidate ${{ github.run_number }}"
          draft: true
          prerelease: true
