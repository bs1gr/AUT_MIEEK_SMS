name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  backend:
    name: Backend checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python build tools
        run: |
          python -m pip install --upgrade pip

      - name: Install backend deps (locked)
        run: |
          if [ -f backend/requirements-lock.txt ]; then pip install -r backend/requirements-lock.txt; else pip install -r backend/requirements.txt; fi

      - name: Install dev tools
        run: |
          # Install development tools and type stubs required for CI type-checks
          pip install ruff mypy pytest pip-audit types-requests

      - name: Run pre-commit hooks
        # Run pre-commit early; allow automatic fixes in CI to avoid platform line-ending churn
        run: |
          pip install pre-commit
          # Do not fail the job if pre-commit auto-fixes files in CI (CI will continue).
          # Developers should run `pre-commit run --all-files` locally and commit fixes.
          pre-commit run --all-files --show-diff-on-failure || true

      - name: Lint (ruff)
        run: |
          # Use the ruff CLI so flags like --format behave consistently if added later
          ruff check .

      - name: Type check (mypy)
        run: |
          python -m mypy backend

      - name: Run backend tests
        run: |
          pytest -q backend

      - name: Security audit (pip-audit)
        run: |
          pip-audit --progress-spinner=off --format=json --output backend/pip-audit-report-ci.json
      - name: Upload pip-audit report
        uses: actions/upload-artifact@v4
        with:
          name: pip-audit-report
          path: backend/pip-audit-report-ci.json

      - name: Generate SBOM (Syft)
        # Install syft CLI at runtime and generate SBOM as JSON
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin
          /usr/local/bin/syft -o json . > backend/sbom-syft.json
      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-syft
          path: backend/sbom-syft.json

  frontend:
    name: Frontend build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'
      - name: Install & build frontend
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi
          npm run build

  static-analysis:
    name: Static analysis (report-only)
    runs-on: ubuntu-latest
    needs: backend
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install backend deps (for accuracy)
        run: |
          if [ -f backend/requirements-lock.txt ]; then pip install -r backend/requirements-lock.txt; else pip install -r backend/requirements.txt; fi

      - name: Install analysis tools
        run: |
          # Ensure type stubs available for accurate mypy reports in CI
          pip install ruff mypy types-requests

      - name: Run ruff (strict -> JSON report)
        run: |
          # Produce machine-readable report but do not fail the job
          # Use the ruff CLI so --format is interpreted correctly
          ruff check --format json . > backend/ruff-report.json || true

      - name: Run mypy (strict-ish -> text report)
        run: |
          # Collect mypy output; do not fail the job
          python -m mypy backend --show-error-codes --no-color-output > backend/mypy-report.txt || true

      - name: Upload ruff report
        uses: actions/upload-artifact@v4
        with:
          name: ruff-report
          path: backend/ruff-report.json

      - name: Upload mypy report
        uses: actions/upload-artifact@v4
        with:
          name: mypy-report
          path: backend/mypy-report.txt

  release-candidate:
    name: Draft release (manual)
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4
      - name: Create draft GitHub release (via github-script)
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const runNumber = process.env.GITHUB_RUN_NUMBER || '';
            const tag = `rc-${runNumber}`;
            await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tag,
              name: `Release candidate ${runNumber}`,
              draft: true,
              prerelease: true,
            });
