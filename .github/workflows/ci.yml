name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest
    services: {}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install system deps
        run: |
          python -m pip install --upgrade pip

      - name: Install backend dependencies
        run: |
          pip install -r backend/requirements.txt
          pip install -r backend/requirements-dev.txt || true

      - name: Lint (ruff)
        run: |
          pip install ruff
          ruff check .

      - name: Type check (mypy)
        run: |
          pip install mypy
          mypy backend || true

      - name: Run tests (pytest)
        run: |
          pip install pytest pytest-cov
          pytest -q backend

      - name: Security audit (pip-audit)
        run: |
          pip install pip-audit
          pip-audit --progress-spinner=off || true
name: CI - Lint, Typecheck, Tests

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy pytest
          if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi

      - name: Run ruff
        run: |
          echo "Running ruff checks"
          python -m ruff check .

      - name: Run mypy
        run: |
          echo "Running mypy"
          python -m mypy .

      - name: Run backend tests
        working-directory: backend
        run: |
          echo "Running backend pytest"
          pytest -q
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:


jobs:
  backend-tests:
    runs-on: ubuntu-latest
    env:
      TESTING: 'true'
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests
        run: |
          python -m pytest -q

  frontend-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'
      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi
      - name: Build
        env:
          VITE_API_URL: /api/v1
        run: npm run build
