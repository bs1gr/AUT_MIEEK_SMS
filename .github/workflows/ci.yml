name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  backend:
    name: Backend checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache pip + wheelhouse
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.cache/pip/wheels
            ./.wheelhouse
          key: ${{ runner.os }}-pip-wheelhouse-${{ hashFiles('backend/requirements-lock.txt', 'backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-wheelhouse-

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python build tools
        run: |
          python -m pip install --upgrade pip

      - name: Install backend deps (locked) - prefer wheelhouse
        run: |
          if [ -f backend/requirements-lock.txt ]; then
            # If we have a wheelhouse cached, install from it with PyPI fallback.
            if [ -d ./.wheelhouse ] && [ "$(ls -A ./.wheelhouse)" ]; then
              pip install --find-links ./.wheelhouse -r backend/requirements-lock.txt
            else
              pip wheel --wheel-dir ./.wheelhouse -r backend/requirements-lock.txt
              pip install --find-links ./.wheelhouse -r backend/requirements-lock.txt
            fi
          else
            pip install -r backend/requirements.txt
          fi

      - name: Install dev tools
        run: |
          pip install --upgrade ruff mypy pytest pytest-cov pip-audit types-requests pre-commit

      - name: Run pre-commit hooks (non-blocking)
        run: |
          pre-commit run --all-files --show-diff-on-failure || true

      - name: Lint (ruff)
        run: |
          ruff check .

      - name: Type check (mypy)
        run: |
          python -m mypy backend

      - name: Run backend tests
        run: |
          pytest --cov=backend --cov-report=term-missing --cov-report=xml:coverage.xml backend

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: coverage.xml
          if-no-files-found: ignore

      - name: Upload wheelhouse artifact (if created)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: wheelhouse
          path: ./.wheelhouse

      - name: Security audit (pip-audit)
        run: |
          pip-audit --progress-spinner=off --format=json --output backend/pip-audit-report-ci.json
      - name: Upload pip-audit report
        uses: actions/upload-artifact@v4
        with:
          name: pip-audit-report
          path: backend/pip-audit-report-ci.json

      - name: Generate SBOM (Syft)
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin
          /usr/local/bin/syft -o json . > backend/sbom-syft.json
      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-syft
          path: backend/sbom-syft.json

  frontend:
    name: Frontend build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'
      - name: Install & build frontend
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi
          npm run build

  release-candidate:
    name: Draft release (manual)
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4
      - name: Create draft GitHub release (via github-script)
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const runNumber = process.env.GITHUB_RUN_NUMBER || '';
            const tag = `rc-${runNumber}`;
            await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tag,
              name: `Release candidate ${runNumber}`,
              draft: true,
              prerelease: true,
            });
