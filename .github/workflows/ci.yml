name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  backend:
    name: Backend checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache pip + wheelhouse
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.cache/pip/wheels
            ./.wheelhouse
          key: ${{ runner.os }}-pip-wheelhouse-${{ hashFiles('backend/requirements-lock.txt', 'backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-wheelhouse-

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python build tools
        run: |
          python -m pip install --upgrade pip

      - name: Install backend deps (locked) - prefer wheelhouse
        run: |
          if [ -f backend/requirements-lock.txt ]; then
            # If we have a wheelhouse cached, install from it; otherwise build the wheelhouse then install.
            if [ -d ./.wheelhouse ] && [ "$(ls -A ./.wheelhouse)" ]; then
              pip install --no-index --find-links ./.wheelhouse -r backend/requirements-lock.txt
            else
              pip wheel --wheel-dir ./.wheelhouse -r backend/requirements-lock.txt
              pip install --no-index --find-links ./.wheelhouse -r backend/requirements-lock.txt
            fi
          else
            pip install -r backend/requirements.txt
          fi

      - name: Install dev tools
        run: |
          # Install development tools and type stubs required for CI type-checks
          pip install --upgrade ruff mypy pytest pip-audit types-requests

      - name: Run pre-commit hooks
        # Run pre-commit early; allow automatic fixes in CI to avoid platform line-ending churn
        run: |
          pip install pre-commit
          # Do not fail the job if pre-commit auto-fixes files in CI (CI will continue).
          # Developers should run `pre-commit run --all-files` locally and commit fixes.
          pre-commit run --all-files --show-diff-on-failure || true

      - name: Lint (ruff)
        run: |
          # Use the ruff CLI so flags like --format behave consistently if added later
          ruff check .

      - name: Type check (mypy)
        run: |
          python -m mypy backend

      - name: Run backend tests
        run: |
          pytest -q backend

      - name: Security audit (pip-audit)
        run: |
          pip-audit --progress-spinner=off --format=json --output backend/pip-audit-report-ci.json
      - name: Upload pip-audit report
        uses: actions/upload-artifact@v4
        with:
          name: pip-audit-report
          path: backend/pip-audit-report-ci.json

      - name: Generate SBOM (Syft)
        # Install syft CLI at runtime and generate SBOM as JSON
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin
          /usr/local/bin/syft -o json . > backend/sbom-syft.json
      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-syft
          path: backend/sbom-syft.json

  frontend:
    name: Frontend build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'
      - name: Install & build frontend
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi
          npm run build

  static-analysis:
    name: Static analysis (report-only)
    runs-on: ubuntu-latest
    needs: backend
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache pip + wheelhouse
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.cache/pip/wheels
            ./.wheelhouse
          key: ${{ runner.os }}-pip-wheelhouse-${{ hashFiles('backend/requirements-lock.txt', 'backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-wheelhouse-

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install backend deps (for accuracy) - prefer wheelhouse
        run: |
          if [ -f backend/requirements-lock.txt ]; then
            if [ -d ./.wheelhouse ] && [ "$(ls -A ./.wheelhouse)" ]; then
              pip install --no-index --find-links ./.wheelhouse -r backend/requirements-lock.txt
            else
              pip wheel --wheel-dir ./.wheelhouse -r backend/requirements-lock.txt
              pip install --no-index --find-links ./.wheelhouse -r backend/requirements-lock.txt
            fi
          else
            pip install -r backend/requirements.txt
          fi

      - name: Install analysis tools
        run: |
          # Ensure type stubs available for accurate mypy reports in CI
          pip install --upgrade ruff mypy types-requests

      - name: Run mypy (strict-ish -> text report)
        run: |
          # Collect mypy output; do not fail the job
          python -m mypy backend --show-error-codes --no-color-output > backend/mypy-report.txt || true

      - name: Capture ruff diagnostics
        run: |
          # Collect ruff diagnostics into files for deterministic post-processing
          ruff --version > backend/ruff-version.txt 2>&1 || true
          ruff --help > backend/ruff-help.txt 2>&1 || true
          # Try to get JSON output (use stable output flags); write to raw json for normalization
          ruff check --output-format json --output-file backend/ruff-raw.json . 2> backend/ruff-report.err || true
          # Also capture plain-text output (helps when --format rejected)
          ruff check . > backend/ruff-stdout.txt 2> backend/ruff-stderr.txt || true

      - name: Normalize ruff outputs to a single JSON artifact
        run: |
          # Invoke the normalization script committed to the repository.
          python .github/scripts/normalize_ruff.py

      - name: Validate ruff JSON
        id: validate
        continue-on-error: true
        run: |
          # Ensure the normalized Ruff JSON artifact is well-formed before upload
          python .github/scripts/validate_ruff_report.py backend/ruff-report.json
 

      - name: Annotate PR if validation failed
        if: ${{ always() && github.event_name == 'pull_request' && steps.validate.outcome == 'failure' }}
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const pr = context.payload.pull_request.number;
            let body = 'Ruff artifact validation failed. See attached normalized report below.';
            try {
              const report = fs.readFileSync('backend/ruff-report.json', 'utf8');
              body += '\n\n```json\n' + report + '\n```';
            } catch (err) {
              body += '\n\n(Unable to read backend/ruff-report.json in workspace)';
            }
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr,
              body,
            });

      - name: Cleanup temporary ruff files
        run: |
          rm -f backend/ruff-raw.json backend/ruff-stdout.txt backend/ruff-stderr.txt backend/ruff-report.err backend/ruff-stderr.log || true

      - name: Upload ruff report
        uses: actions/upload-artifact@v4
        with:
          name: ruff-report
          path: backend/ruff-report.json

      - name: Upload mypy report
        uses: actions/upload-artifact@v4
        with:
          name: mypy-report
          path: backend/mypy-report.txt

  validator-tests:
    name: Validator unit tests (fast)
    runs-on: ubuntu-latest
    # Keep this job independent and fast: it only runs the ruff-validator unit tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip + wheelhouse
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.cache/pip/wheels
            ./.wheelhouse
          key: ${{ runner.os }}-pip-wheelhouse-${{ hashFiles('backend/requirements-lock.txt', 'backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-wheelhouse-

      - name: Install Python build tools
        run: |
          python -m pip install --upgrade pip

      - name: Install runtime deps (locked when available) - prefer wheelhouse
        run: |
          # Prefer a minimal runtime requirements file for fast validator tests.
          if [ -f backend/requirements-runtime.txt ]; then
            if [ -d ./.wheelhouse ] && [ "$(ls -A ./.wheelhouse)" ]; then
              pip install --no-index --find-links ./.wheelhouse -r backend/requirements-runtime.txt
            else
              pip wheel --wheel-dir ./.wheelhouse -r backend/requirements-runtime.txt || true
              pip install --no-index --find-links ./.wheelhouse -r backend/requirements-runtime.txt
            fi
          else
            echo "No runtime requirements provided; skipping full backend deps install"
          fi

      - name: Install test helpers
        run: |
          pip install pytest jsonschema

      - name: Run validator unit tests
        run: |
          pytest -q .github/tests/test_validate_ruff_report.py

  release-candidate:
    name: Draft release (manual)
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4
      - name: Create draft GitHub release (via github-script)
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const runNumber = process.env.GITHUB_RUN_NUMBER || '';
            const tag = `rc-${runNumber}`;
            await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tag,
              name: `Release candidate ${runNumber}`,
              draft: true,
              prerelease: true,
            });
