
name: Create GitHub Release on tag

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v1.6.0)'
        required: true
        type: string

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get tag name
        id: get_tag
        run: |
          TAG_NAME=""
          if [ -n "${{ inputs.tag }}" ]; then
            TAG_NAME="${{ inputs.tag }}"
          else
            TAG_NAME="${{ github.ref_name }}"
          fi
          TRIMMED_TAG=$(echo "$TAG_NAME" | xargs)
          echo "tag_name=$TRIMMED_TAG" >> $GITHUB_OUTPUT

      - name: Prepare release body
        id: prepare
        run: |
          TAG=${{ steps.get_tag.outputs.tag_name }}
          NOTES_FILE=".github/RELEASE_NOTES_${TAG}.md"
          if [ -f "$NOTES_FILE" ]; then
            echo "body<<EOF" >> $GITHUB_OUTPUT
            cat "$NOTES_FILE" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "body=Release ${TAG}" >> $GITHUB_OUTPUT
          fi

      - name: Create release
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const tag = '${{ steps.get_tag.outputs.tag_name }}';
            const body = `${{ steps.prepare.outputs.body }}`;
            await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tag,
              name: tag,
              body: body,
              draft: false,
              prerelease: false,
            });
