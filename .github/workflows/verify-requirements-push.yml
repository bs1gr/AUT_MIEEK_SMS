name: Verify requirements (push/main)

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 3 * * 0' # weekly Sunday 03:00 UTC

jobs:
  verify-requirements:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install backend requirements (fast)
        run: |
          python -m pip install --upgrade pip
          if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi
      - name: Run import-vs-requirements checker
        run: python tools/check_imports_requirements.py
        env:
          # keep CI neutral; no special env needed
          CI: true
