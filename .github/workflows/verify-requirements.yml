name: Verify backend requirements

on:
  pull_request:
    paths:
      - 'backend/**'
      - 'tools/**'
      - '.github/workflows/**'

jobs:
  verify-requirements:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Run import vs requirements check
        run: |
          python tools/check_imports_requirements.py
        shell: bash
