name: pre-commit

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install pre-commit
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit

      - name: Run pre-commit (all files)
        # allow the step to complete even if hooks modify files so we can commit the fixes
        continue-on-error: true
        run: |
          pre-commit run --all-files || true

      - name: Commit and push pre-commit fixes (if any)
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore: apply pre-commit fixes (CI auto)" || echo "No changes to commit"
            git push origin HEAD:main
          else
            echo "No pre-commit fixes to commit"
          fi
