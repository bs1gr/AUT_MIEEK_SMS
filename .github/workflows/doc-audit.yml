name: Documentation Audit

on:
  pull_request:
    paths:
      - 'docs/**'
      - 'README.md'
      - 'CHANGELOG.md'
      - 'scripts/docs/audit-docs.ps1'
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'README.md'
      - 'CHANGELOG.md'
      - 'scripts/docs/audit-docs.ps1'

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up PowerShell
        uses: PowerShell/PowerShell@v1
        with:
          pwsh-version: '7.4.x'

      - name: Run documentation audit
        shell: pwsh
        run: |
          Write-Host 'Running audit-docs.ps1'
          $script = 'scripts/docs/audit-docs.ps1'
          if (!(Test-Path $script)) { Write-Error 'audit-docs.ps1 not found'; exit 1 }
          $result = & $script -MaxAgeDays 180 | Out-String
          Write-Host $result
          # Simple failure condition: look for the word 'Issues:' in output
          if ($result -match '\[audit\] Issues:') {
            Write-Error 'Documentation audit found issues. Please update affected files.'
            exit 1
          }

      - name: Success notice
        if: success()
        run: echo 'Documentation audit passed with no issues.'
