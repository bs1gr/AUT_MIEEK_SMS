name: Documentation Audit

on:
  pull_request:
    paths:
      - 'docs/**'
      - 'README.md'
      - 'CHANGELOG.md'
      - 'scripts/docs/audit-docs.ps1'
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'README.md'
      - 'CHANGELOG.md'
      - 'scripts/docs/audit-docs.ps1'

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run documentation audit
        shell: pwsh
        run: |
          ./scripts/docs/audit-docs.ps1 -MaxAgeDays 180

      - name: Success notice
        if: success()
        run: echo 'Documentation audit passed with no issues.'
