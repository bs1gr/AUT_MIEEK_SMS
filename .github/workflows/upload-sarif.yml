name: Upload SARIF

on:
  workflow_dispatch:
    inputs:
      sarif_url:
        description: "Public URL to the SARIF file to upload"
        required: true
      sarif_path:
        description: "Local path to save the downloaded SARIF file"
        required: false
        default: "sarif-results.sarif"

permissions:
  contents: read
  actions: read
  security-events: write

jobs:
  upload:
    name: Upload SARIF to code scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download SARIF file
        run: |
          curl -L "${{ inputs.sarif_url }}" -o "${{ inputs.sarif_path }}"

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: "${{ inputs.sarif_path }}"
