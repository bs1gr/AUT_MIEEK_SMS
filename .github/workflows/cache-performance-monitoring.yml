name: Cache Performance Monitoring

on:
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday at midnight UTC
  workflow_dispatch:

concurrency:
  group: cache-monitoring-${{ github.run_id }}
  cancel-in-progress: true

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install requests

      - name: Run monitoring
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scripts/monitor_ci_cache.py \
            --workflow e2e-tests.yml \
            --runs 20 \
            --output cache_metrics_monitoring.json \
            --token $GITHUB_TOKEN

      - name: Summarize results
        run: |
          python - << 'PY'
          import json
          import os
          p = 'cache_metrics_monitoring.json'
          with open(p, 'r') as f:
              report = json.load(f)
          summary = report.get('summary', {})
          lines = [
              '# Cache Performance Summary (Scheduled)\n',
              f"npm cache hit rate: {summary.get('npm_cache_hit_rate', 'N/A')}\n",
              f"Playwright cache hit rate: {summary.get('playwright_cache_hit_rate', 'N/A')}\n",
              f"pip cache hit rate: {summary.get('pip_cache_hit_rate', 'N/A')}\n",
              f"Avg setup time (with cache): {summary.get('avg_setup_time_with_cache', 'N/A')}\n",
              f"Avg setup time (without cache): {summary.get('avg_setup_time_without_cache', 'N/A')}\n",
              f"Estimated time saved: {summary.get('estimated_time_saved', 'N/A')}\n",
          ]
          with open(os.environ['GITHUB_STEP_SUMMARY'], 'a') as sf:
              sf.writelines(lines)
          PY

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: cache-metrics
          path: cache_metrics_monitoring.json
          retention-days: 30
