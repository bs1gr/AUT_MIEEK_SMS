name: Run database migrations

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]

jobs:
  run-migrations:
    name: Run Alembic migrations (programmatic runner)
    runs-on: ubuntu-latest
    env:
      # DATABASE_URL should be provided via repository or environment secrets
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Prepare DATABASE_URL (use secret when available, otherwise local sqlite)
        run: |
          if [ -n "${{ secrets.DATABASE_URL }}" ]; then
            echo "Using provided DATABASE_URL secret"
            echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> $GITHUB_ENV
          else
            echo "No DATABASE_URL secret provided; using local sqlite in runner workspace"
            # Use an absolute path under the workspace for CI runs
            echo "DATABASE_URL=sqlite:///${{ github.workspace }}/backend/data/student_management.db" >> $GITHUB_ENV
          fi

      - name: Run migrations (verbose)
        working-directory: backend
        run: |
          python -m backend.run_migrations -v
      - name: Run backend tests (pytest)
        working-directory: backend
        run: |
          # Ensure logs dir exists and fail the step if tests fail
          mkdir -p ../logs
          set -o pipefail
          python -m pytest -q | tee ../logs/pytest-output.txt

      - name: Upload migration & test logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-logs
          path: |
            backend/../logs/migrations.log
            backend/../logs/pytest-output.txt
