name: Dependabot PR Helper

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  comment:
    if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Add guidance comment
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: "Reminder: Run `./scripts/VERIFY_VERSION.ps1 -Update` to sync doc/script versions with `VERSION` if this PR bumps versions. CI enforces consistency via the Version Consistency Check."
            })
