name: Backend Dependency Audit

on:
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday
  pull_request:
    paths:
      - 'backend/requirements*.txt'
      - '.github/workflows/backend-deps.yml'

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run pip-audit
        run: |
          pip install pip-audit
          pip-audit --desc --format json > backend-audit.json || true

      - name: Check for critical vulnerabilities
        run: |
          if pip-audit --desc | grep -i "critical"; then
            echo "âŒ Critical vulnerabilities found!"
            exit 1
          else
            echo "âœ… No critical vulnerabilities"
          fi

      - name: Upload artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-audit-report
          path: backend-audit.json
          retention-days: 30

  update-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Check for outdated packages
        run: |
          pip install pip-audit
          echo "ğŸ“¦ Outdated packages:"
          pip list --outdated || true
