name: Integration smoke (guarded)

on:
  workflow_dispatch: {}
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * *' # daily at 02:00 UTC

jobs:
  integration:
    name: Integration smoke test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install backend deps
        run: |
          python -m pip install --upgrade pip
          if [ -f backend/requirements.txt ]; then python -m pip install -r backend/requirements.txt; fi

      - name: Start backend (uvicorn)
        env:
          PYTHONUNBUFFERED: '1'
        run: |
          nohup python -m uvicorn backend.main:app --host 127.0.0.1 --port 8000 >/tmp/uvicorn.log 2>&1 &
          echo $! > /tmp/uvicorn.pid

      - name: Wait for /health
        run: |
          retries=0
          until [ $retries -ge 30 ]
          do
            if curl -sS http://127.0.0.1:8000/health >/dev/null 2>&1; then
              echo 'health ok' && break
            fi
            retries=$((retries+1))
            sleep 1
          done
          if [ $retries -ge 30 ]; then cat /tmp/uvicorn.log; exit 2; fi

      - name: Run guarded integration test
        env:
          RUN_INTEGRATION: '1'
        run: |
          python -m pip install pytest
          pytest backend/tests/test_integration_smoke.py -q

      - name: Tear down backend
        if: always()
        run: |
          if [ -f /tmp/uvicorn.pid ]; then kill "$(cat /tmp/uvicorn.pid)" || true; fi
