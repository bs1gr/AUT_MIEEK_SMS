name: E2E Tests

on:
  pull_request:
  push:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install backend dependencies
        working-directory: ./backend
        run: pip install -r requirements.txt
      
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Install Playwright browsers
        working-directory: ./frontend
        run: npx playwright install chromium
      
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
      
      - name: Seed test data
        run: python backend/seed_e2e_data.py
      
      - name: Start backend in background
        run: |
          DISABLE_STARTUP_TASKS=1 CSRF_ENABLED=0 AUTH_MODE=disabled python -m uvicorn backend.main:app --host 127.0.0.1 --port 8000 &
          echo $! > backend.pid
          sleep 5
          # Wait for backend to be ready
          for i in {1..30}; do
            if curl -s http://127.0.0.1:8000/health > /dev/null; then
              echo "Backend is ready"
              break
            fi
            echo "Waiting for backend... ($i/30)"
            sleep 1
          done
      
      - name: Run E2E tests
        working-directory: ./frontend
        env:
          PLAYWRIGHT_BASE_URL: http://127.0.0.1:8000
        run: npm run e2e
      
      - name: Kill backend
        if: always()
        run: |
          if [ -f backend.pid ]; then kill $(cat backend.pid); fi || true
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: frontend/playwright-report/
          retention-days: 30
