name: COMMIT_READY Smoke (quick)

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - '**'

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'

jobs:
  commit-ready-quick:
    name: Run COMMIT_READY quick (smoke)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install backend dependencies (fast)
        run: |
          python -m pip install --upgrade pip
          pip install ruff pytest

      - name: Install frontend deps
        run: |
          cd frontend
          npm ci --silent

      - name: Run COMMIT_READY quick smoke
        shell: bash
        run: |
          echo "Running COMMIT_READY quick smoke (skip cleanup for speed)"
          pwsh -NoProfile -ExecutionPolicy Bypass -File ./COMMIT_READY.ps1 -Mode quick -SkipCleanup -Verbose
