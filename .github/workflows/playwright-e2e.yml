name: Playwright E2E Smoke

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  e2e-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install backend deps
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements-runtime.txt

      - name: Apply DB migrations
        run: |
          cd backend
          python run_migrations.py || true

      - name: Start backend (uvicorn)
        run: |
          cd backend
          nohup python -m uvicorn backend.main:app --host 0.0.0.0 --port 8000 > backend.log 2>&1 &
          # wait for uvicorn /health (timeout ~30s)
          for i in {1..30}; do
            if curl -sSf http://127.0.0.1:8000/health >/dev/null 2>&1; then
              echo "backend ready"
              break
            fi
            sleep 1
          done

      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend deps
        run: |
          cd frontend
          npm install --no-audit --no-fund
          npx playwright install --with-deps

      - name: Start frontend dev server
        run: |
          cd frontend
          nohup npm run dev -- --host 127.0.0.1 --port 5173 > frontend.log 2>&1 &
          # wait for Vite to be reachable (timeout ~60s)
          for i in {1..60}; do
            if curl -sSf http://127.0.0.1:5173/ >/dev/null 2>&1; then
              echo "frontend ready"
              break
            fi
            sleep 1
          done

      - name: Run Playwright smoke tests
        env:
          PLAYWRIGHT_BASE_URL: http://127.0.0.1:5173
          E2E_API_BASE: http://localhost:8000
        run: |
          cd frontend
          npx playwright test --config=playwright.config.ts --reporter=list

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report
