[pytest]
minversion = 8.0
addopts = -ra -q --strict-markers
testpaths = tests
asyncio_mode = auto
python_files = test_*.py
markers =
    no_app_context: tests that do not require app context
    slow: tests that take a long time to run
    auth_required: marks tests that require authentication
    integration: marks tests as integration tests
    requires_params: marks tests that require query params
    no_rate_limit: marks tests that should bypass rate limiting
    usefixtures: marks tests that use fixtures
    skipif: marks tests that are conditionally skipped
    parametrize: parameterize a test function
    xfail: mark test as expected to fail
    filterwarnings: filter warnings for test runs

# Filter warnings
filterwarnings =
    # Ignore SQLAlchemy datetime adapter deprecation in Python 3.12+
    # This is a SQLAlchemy internal issue expected to be fixed in SQLAlchemy 2.1+
    ignore:The default datetime adapter is deprecated:DeprecationWarning:sqlalchemy.engine.default
