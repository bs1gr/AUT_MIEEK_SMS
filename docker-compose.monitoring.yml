# Docker Compose Configuration for Monitoring Stack
# Student Management System - Comprehensive Observability
#
# ⚠️  DOCKER MODE ONLY - Monitoring stack requires Docker
#
# This file sets up a complete monitoring and alerting stack:
# - Prometheus: Metrics collection and storage
# - Grafana: Metrics visualization and dashboards
# - Loki: Log aggregation
# - Promtail: Log shipping to Loki
# - AlertManager: Alert routing and notifications
# - Node Exporter: System metrics
# - cAdvisor: Container metrics
#
# DEPLOYMENT MODES:
#
# 1. DOCKER MODE (Fullstack - RECOMMENDED):
#    .\RUN.ps1 -WithMonitoring
#    - Starts sms-app container (port 8080)
#    - Starts monitoring stack (Grafana:3000, Prometheus:9090)
#    - Access Power page: http://localhost:8080/power
#
# 2. DOCKER MODE (Multi-container):
#    docker-compose -f docker-compose.yml -f docker-compose.monitoring.yml up -d
#    - Starts separate backend/frontend containers
#    - Starts monitoring stack
#
# 3. NATIVE MODE:
#    .\scripts\dev\run-native.ps1
#    - Monitoring stack NOT INTEGRATED
#    - Backend: localhost:8000 (no monitoring)
#    - Frontend: localhost:5173
#    - For monitoring in native mode, manually start this compose file
#      and update prometheus.yml to scrape localhost:8000
#
# Usage:
#   Start monitoring stack only:
#     docker-compose -f docker-compose.monitoring.yml up -d
#
#   Start with main application:
#     docker-compose -f docker-compose.yml -f docker-compose.monitoring.yml up -d
#
#   View logs:
#     docker-compose -f docker-compose.monitoring.yml logs -f

version: '3.8'

networks:
  monitoring:
    driver: bridge
  app-network:
    external: true
    name: student-management-system_default

volumes:
  prometheus-data:
  grafana-data:
  loki-data:
  alertmanager-data:

services:
  # ==========================================================================
  # PROMETHEUS - Metrics Collection & Storage
  # ==========================================================================
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: sms-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--storage.tsdb.retention.size=10GB'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/alerts:/etc/prometheus/alerts:ro
      - prometheus-data:/prometheus
    networks:
      - monitoring
      - app-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "com.sms.component=monitoring"
      - "com.sms.service=prometheus"

  # ==========================================================================
  # GRAFANA - Visualization & Dashboards
  # ==========================================================================
  grafana:
    image: grafana/grafana:10.2.2
    container_name: sms-grafana
    restart: unless-stopped
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin  # CHANGE IN PRODUCTION!
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:${GRAFANA_PORT:-3000}
      - GF_INSTALL_PLUGINS=grafana-piechart-panel,grafana-worldmap-panel
      - GF_FEATURE_TOGGLES_ENABLE=publicDashboards
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_ANALYTICS_REPORTING_ENABLED=false
      - GF_ANALYTICS_CHECK_FOR_UPDATES=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - monitoring
    depends_on:
      - prometheus
      - loki
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "com.sms.component=monitoring"
      - "com.sms.service=grafana"

  # ==========================================================================
  # LOKI - Log Aggregation
  # ==========================================================================
  loki:
    image: grafana/loki:2.9.3
    container_name: sms-loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/loki-config.yml
    volumes:
      - ./monitoring/loki/loki-config.yml:/etc/loki/loki-config.yml:ro
      - loki-data:/loki
    networks:
      - monitoring
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "com.sms.component=monitoring"
      - "com.sms.service=loki"

  # ==========================================================================
  # PROMTAIL - Log Shipping to Loki
  # ==========================================================================
  promtail:
    image: grafana/promtail:2.9.3
    container_name: sms-promtail
    restart: unless-stopped
    command: -config.file=/etc/promtail/promtail-config.yml
    volumes:
      - ./monitoring/promtail/promtail-config.yml:/etc/promtail/promtail-config.yml:ro
      - ./logs:/var/log/sms:ro
      - /var/log:/var/log/host:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    networks:
      - monitoring
    depends_on:
      - loki
    labels:
      - "com.sms.component=monitoring"
      - "com.sms.service=promtail"

  # ==========================================================================
  # ALERTMANAGER - Alert Routing & Notifications
  # ==========================================================================
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: sms-alertmanager
    restart: unless-stopped
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - ./monitoring/alertmanager/templates:/etc/alertmanager/templates:ro
      - alertmanager-data:/alertmanager
    networks:
      - monitoring
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9093/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "com.sms.component=monitoring"
      - "com.sms.service=alertmanager"

  # ==========================================================================
  # NODE EXPORTER - System Metrics
  # ==========================================================================
  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: sms-node-exporter
    restart: unless-stopped
    command:
      - '--path.rootfs=/host'
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    ports:
      - "9100:9100"
    volumes:
      - /:/host:ro,rslave
    networks:
      - monitoring
    pid: host
    labels:
      - "com.sms.component=monitoring"
      - "com.sms.service=node-exporter"

  # ==========================================================================
  # CADVISOR - Container Metrics
  # ==========================================================================
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.2
    container_name: sms-cadvisor
    restart: unless-stopped
    ports:
      - "8081:8080"  # Changed from 8080 to avoid conflict with main app
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
      - /dev/disk:/dev/disk:ro
    networks:
      - monitoring
    privileged: true
    devices:
      - /dev/kmsg
    labels:
      - "com.sms.component=monitoring"
      - "com.sms.service=cadvisor"

  # ==========================================================================
  # POSTGRES EXPORTER (Optional - for PostgreSQL monitoring)
  # ==========================================================================
