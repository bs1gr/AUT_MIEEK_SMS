[mypy]
python_version = 3.11
ignore_missing_imports = True
follow_imports = silent
show_error_codes = True
warn_unused_configs = True
# Note: using sqlalchemy2-stubs for SQLAlchemy typing; do not enable the
# official SQLAlchemy mypy plugin when using third-party stubs.
# Keep checks permissive initially; CI will surface findings for iterative fixes
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False
no_implicit_optional = False
exclude = ^(scripts(/dev)?/.*|tools/.*|backups/.*|rewrite-preview-local/.*|nul(/.*)?|backend/tests/.*)

[mypy-backend.main]
ignore_errors = True

[mypy-backend.health_checks]
ignore_errors = True

[mypy-backend.logging_config]
ignore_errors = True

[mypy-backend.routers.*]
ignore_errors = True

[mypy-backend.config]
ignore_errors = True
