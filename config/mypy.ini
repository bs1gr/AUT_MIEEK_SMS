[mypy]
namespace_packages = True
explicit_package_bases = True
ignore_missing_imports = True
exclude = (?x)(migrations|tests)
# Relax strictness for existing codebase (PEP 484 implicit optional)
no_implicit_optional = False

[mypy-backend.migrations.*]
ignore_errors = True

[mypy-backend.tests.*]
ignore_errors = True

[mypy-tests.*]
ignore_errors = True

[mypy-backend.services.report_exporters]
# ReportLab TableStyle types are strict; suppressing list-item errors for ROUNDEDCORNERS
disable_error_code = list-item

# Suppress errors for modules that require refactoring or have strictness issues
[mypy-backend.routers.*]
ignore_errors = True

[mypy-backend.admin_routes]
ignore_errors = True

[mypy-backend.error_handlers]
ignore_errors = True

[mypy-backend.main]
ignore_errors = True
